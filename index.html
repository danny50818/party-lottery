    <!-- CSS Framework -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* å­—é«”è¨­å®šï¼šå¾®è»Ÿæ­£é»‘é«”å„ªå…ˆ */
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: #2b0000; /* æ·±ç´…åº•è‰² */
            color: #fff;
            font-weight: bold;
            image-rendering: pixelated;
        }

        /* 8-Bit UI å…ƒä»¶ */
        .pixel-box { background: #fff; border: 4px solid #000; color: #000; box-shadow: -4px 0 0 0 #000, 4px 0 0 0 #000, 0 -4px 0 0 #000, 0 4px 0 0 #000; }
        .pixel-box-dark { background: #000; border: 4px solid #fff; color: #fff; box-shadow: -4px 0 0 0 #fff, 4px 0 0 0 #fff, 0 -4px 0 0 #fff, 0 4px 0 0 #fff; }
        .pixel-btn { border: 4px solid rgba(0,0,0,0.4); cursor: pointer; transition: transform 0.1s; box-shadow: inset -4px -4px 0 rgba(0,0,0,0.3); font-family: 'Press Start 2P', cursive; }
        .pixel-btn:active { transform: translateY(4px); }
        .pixel-btn-yellow { background: #facc15; border-color: #854d0e; color: black; text-shadow: none; }

        /* --- ç´…è‰²æµå‹•æ–¹æ ¼èƒŒæ™¯ (Retro Grid) --- */
        .retro-grid-container {
            position: fixed; width: 200vw; height: 200vh; left: -50%; top: -50%;
            transform: perspective(400px) rotateX(60deg) translateY(0) translateZ(-100px);
            z-index: -1; pointer-events: none; overflow: hidden;
        }
        .retro-grid {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: linear-gradient(to right, rgba(255, 50, 50, 0.4) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 50, 50, 0.4) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: grid-scroll 3s linear infinite;
        }
        .retro-grid-mask { position: fixed; top: 0; left: 0; width: 100%; height: 60%; background: linear-gradient(to bottom, #1a0000 0%, transparent 40%, #1a0000 100%); z-index: -1; pointer-events: none; }
        @keyframes grid-scroll { 0% { transform: translateY(0); } 100% { transform: translateY(60px); } }

        /* Loading */
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #2b0000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .pixel-spinner { width: 48px; height: 48px; background: #fbbf24; animation: pixel-spin 0.8s steps(4) infinite; box-shadow: 4px 4px 0 #b45309; }
        @keyframes pixel-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Game Animations */
        @keyframes horse-gallop { 0% { transform: translateY(0); } 50% { transform: translateY(-4px); } 100% { transform: translateY(0); } }
        .horse-sprite { animation: horse-gallop 0.15s steps(2) infinite; display: inline-block; transform: scaleX(1); }
        @keyframes reel-spin { 0% { transform: translateY(0); } 100% { transform: translateY(-50%); } }
        .reel-spinning .reel-content { animation: reel-spin 0.1s linear infinite; filter: blur(2px); }
        @keyframes block-bump { 0% { transform: translateY(0); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0); } }
        .block-bump-anim { animation: block-bump 0.3s ease-out; }
        @keyframes mario-run { 0% { transform: translateY(0); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0); } }
        .mario-running { animation: mario-run 0.15s steps(2) infinite; }
        @keyframes mario-jump { 0% { bottom: 20px; } 50% { bottom: 100px; } 100% { bottom: 20px; } }
        .mario-jumping { animation: mario-jump 0.5s ease-out forwards; }
        
        /* Claw Machine */
        @keyframes claw-down { 0% { top: -20px; } 50% { top: 60%; } 100% { top: -20px; } }
        .claw-anim { animation: claw-down 2s ease-in-out forwards; }
        
        /* Meteor */
        @keyframes meteor-fall { 0% { top: -50px; opacity: 1; } 100% { top: 80%; opacity: 0; } }
        .meteor-drop { animation: meteor-fall 0.8s linear forwards; }
        
        /* Card Flip */
        .card-inner { transition: transform 0.6s; transform-style: preserve-3d; }

        .card-front, .card-back { backface-visibility: hidden; position: absolute; inset: 0; }

        /* Radar */

<body>
    <div id="root"></div>
    
    <div class="retro-grid-mask"></div>
    <div class="retro-grid-container">
        <div class="retro-grid"></div>
    </div>

    <div id="loading-screen">
        <div class="pixel-spinner mb-8"></div>
        <div id="loading-text" class="text-yellow-400 text-xl font-bold">ç³»çµ±è¼‰å…¥ä¸­...</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, Component } = React;
        const { createRoot } = ReactDOM;
        
        const AVATARS = ["ğŸ¶", "ğŸ±", "ğŸ­", "ğŸ¹", "ğŸ°", "ğŸ¦Š", "ğŸ»", "ğŸ¼", "ğŸ¨", "ğŸ¯", "ğŸ¦", "ğŸ®", "ğŸ·", "ğŸ¸", "ğŸµ", "ğŸ¦„"];

        // --- Error Boundary ---
        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            componentDidCatch(error, info) { console.error("React Error:", error, info); }
            render() {
                if (this.state.hasError) {
                    return <div className="h-screen flex flex-col items-center justify-center p-6 bg-red-900 text-white text-center font-mono"><h1>SYSTEM CRASHED</h1><button onClick={()=>window.location.reload()} className="mt-4 pixel-btn px-4 py-2 bg-white text-black">REBOOT</button></div>;
                }
                return this.props.children;
            }
        }

        // --- Socket Hook ---
        const useSocket = (roomId, onEvent) => {
            const socketRef = useRef(null);
            const [status, setStatus] = useState('connecting');
            useEffect(() => {
                if(!roomId || typeof io === 'undefined') return;
                const socket = io({ reconnectionAttempts: 5, timeout: 5000 }); 
                socketRef.current = socket;
                socket.on('connect', () => { setStatus('connected'); socket.emit('join_room', roomId); });
                socket.on('disconnect', () => setStatus('disconnected'));
                socket.on('player_list_update', (d) => onEvent && onEvent('player_list_update', d));
                socket.on('game_status_update', (d) => onEvent && onEvent('game_status_update', d));
                socket.on('init_data', (d) => onEvent && onEvent('init_data', d));
                socket.on('game_reset', (d) => onEvent && onEvent('game_reset', d));
                return () => socket.disconnect();
            }, [roomId]);
            const emit = (e, d) => { if(socketRef.current) socketRef.current.emit(e, { roomId, ...d }); };
            return { status, emit };
        };

        // --- è¦–è¦ºçµ„ä»¶ (8ç¨®æ¨¡å¼é‚è¼¯) ---
        const VisualComponent = ({ candidates, targetName, isRolling, mode, winnerObj }) => {
            const [display, setDisplay] = useState("READY");
            const [animationState, setAnimationState] = useState({ step: 0 }); // ç”¨ step æ§åˆ¶å‹•ç•«éšæ®µ
            
            // å„éŠæˆ²ç‹€æ…‹
            const [horses, setHorses] = useState([]);
            const [slotStops, setSlotStops] = useState([false, false, false]);
            const [clawPos, setClawPos] = useState({x: 50, dropping: false});
            const [meteorList, setMeteorList] = useState([]);
            const [tarotFlip, setTarotFlip] = useState([false, false, false]);
            const [radarDot, setRadarDot] = useState(false);
            const [marioPos, setMarioPos] = useState({x: 0, jumping: false});
            const [shooter, setShooter] = useState({shipX: 50, laser: false, boom: false});

            useEffect(() => {
                let interval;
                if (isRolling) {
                    // --- åˆå§‹ç‹€æ…‹é‡ç½® ---
                    setAnimationState({ step: 0 });
                    setSlotStops([false, false, false]);
                    setClawPos({x: 10, dropping: false});
                    setMeteorList([]);
                    setTarotFlip([false, false, false]);
                    setRadarDot(false);
                    setMarioPos({x: 0, jumping: false});
                    setShooter({shipX: 50, laser: false, boom: false});

                    if (mode === 'race') {
                        const racers = candidates.slice(0, 5).map(p => ({...p, progress: 0, speed: Math.random()}));
                        while(racers.length < 5) racers.push({name:'CPU', avatar:'ğŸ', progress:0, speed: Math.random()});
                        setHorses(racers);
                        interval = setInterval(() => {
                            setHorses(prev => prev.map(h => ({...h, progress: Math.min(88, h.progress + Math.random() * 2)})));
                        }, 100);
                    } 
                    else if (mode === 'adventure') {
                        // ç‘ªåˆ©æ­è·‘å‹•
                        interval = setInterval(() => {
                            setMarioPos(prev => ({ ...prev, x: (prev.x + 2) % 100 }));
                        }, 50);
                    }
                    else if (mode === 'claw') {
                        // çˆªå­å·¦å³ç§»å‹•
                        let dir = 1;
                        interval = setInterval(() => {
                            setClawPos(prev => {
                                let newX = prev.x + dir * 5;
                                if (newX > 80 || newX < 10) dir *= -1;
                                return { ...prev, x: newX };
                            });
                        }, 100);
                    }
                    else if (mode === 'shooter') {
                         // é£›èˆ¹å·¦å³ç§»å‹•
                         interval = setInterval(() => {
                            setShooter(prev => ({...prev, shipX: (prev.shipX + 2) % 90 + 5}));
                         }, 50);
                    }
                    else if (mode !== 'slots' && mode !== 'retro') {
                        // æ–‡å­—è·³å‹•
                        interval = setInterval(() => {
                            const randomIdx = Math.floor(Math.random() * candidates.length);
                            setDisplay(`No.${randomIdx + 1}`);
                        }, 80);
                    }
                } 
                else if (targetName) {
                    setDisplay(targetName);
                    // --- æ­æ›‰å‹•ç•«é‚è¼¯ ---
                    
                    if (mode === 'race' && winnerObj) {
                        setHorses(prev => prev.map(h => h.name === winnerObj.name ? {...h, progress: 100} : h));
                    }
                    if (mode === 'slots') {
                        setTimeout(() => setSlotStops([true, false, false]), 500);
                        setTimeout(() => setSlotStops([true, true, false]), 1000);
                        setTimeout(() => setSlotStops([true, true, true]), 1500);
                    }
                    if (mode === 'claw') {
                        setClawPos(prev => ({...prev, x: 50, dropping: true})); // ç§»åˆ°ä¸­é–“ä¸‹æŠ“
                    }
                    if (mode === 'meteor') {
                        // 3é¡†æµæ˜Ÿä¾åºè½ä¸‹
                        setTimeout(() => setMeteorList([1]), 100);
                        setTimeout(() => setMeteorList([1, 2]), 800);
                        setTimeout(() => setMeteorList([1, 2, 3]), 1600); // ç¬¬3é¡†æ˜¯å¾—çè€…
                    }
                    if (mode === 'magic') {
                        setTimeout(() => setTarotFlip([true, false, false]), 500);
                        setTimeout(() => setTarotFlip([true, true, false]), 1000);
                        setTimeout(() => setTarotFlip([true, true, true]), 1500);
                    }
                    if (mode === 'adventure') {
                        setMarioPos({x: 50, jumping: true}); // è·³åˆ°ä¸­é–“é ‚ç£š
                    }
                    if (mode === 'radar') {
                        setTimeout(() => setRadarDot(true), 1000); // æƒåˆ°ç´…é»
                    }
                    if (mode === 'shooter') {
                        setShooter(prev => ({...prev, shipX: 50, laser: true})); // ç§»åˆ°ä¸­é–“å°„æ“Š
                        setTimeout(() => setShooter(prev => ({...prev, boom: true})), 600); // çˆ†ç‚¸
                    }
                }
                return () => clearInterval(interval);
            }, [isRolling, targetName, mode, winnerObj, candidates]);

            // --- æ¸²æŸ“ç•«é¢ ---

            // 1. ç‘ªåˆ©æ­ (Adventure)
            if (mode === 'adventure') return (
                <div className="w-full h-full relative overflow-hidden flex flex-col justify-end pb-20 bg-blue-400">
                     <div className="absolute top-[30%] left-1/2 -translate-x-1/2 flex gap-4">
                         <div className={`w-24 h-24 bg-[#b85c00] border-4 border-black flex items-center justify-center text-white font-bold text-5xl ${marioState.jumping?'block-bump-anim':''}`}>?</div>
                     </div>
                     <div className="h-24 bg-[#c84c0c] border-t-8 border-black w-full relative z-10"></div>
                     <div className={`absolute bottom-24 transition-all duration-100 ${marioState.jumping ? 'left-1/2 -translate-x-1/2 mario-jump-anim' : 'mario-running'}`} 
                          style={{left: marioState.jumping ? '50%' : `${marioState.x}%`}}>
                         <div className="text-9xl">{isRolling ? 'ğŸƒ' : (winnerObj?.avatar || 'ğŸ•´ï¸')}</div>
                     </div>
                     {!isRolling && targetName && marioState.jumping && (
                        <div className="absolute top-[15%] left-1/2 -translate-x-1/2 animate__animated animate__bounceIn pixel-box p-4 text-3xl font-bold text-black">{targetName}</div>
                     )}
                </div>
            );

            // 2. æ‹‰éœ¸ (Slots)
            if (mode === 'slots') {
                const strip = [...candidates, ...candidates].slice(0, 30);
                return (
                    <div className="flex justify-center gap-6 bg-yellow-600 p-8 rounded-[2rem] border-8 border-yellow-800 pixel-box shadow-2xl">
                        {[0, 1, 2].map(col => (
                            <div key={col} className="bg-white h-64 w-40 rounded border-4 border-black relative overflow-hidden">
                                <div className={`w-full ${!slotStops[col] ? 'reel-rolling' : ''}`} style={{ transform: slotStops[col] ? 'translateY(0)' : undefined }}> 
                                    {!slotStops[col] ? <div className="reel-track reel-content">{strip.map((c, i) => <div key={i} className="h-64 flex flex-col items-center justify-center border-b-2 border-gray-200"><div className="text-6xl">{c.avatar}</div></div>)}</div> : 
                                    <div className="h-64 flex flex-col items-center justify-center animate__animated animate__bounceIn"><div className="text-8xl mb-4">{winnerObj?.avatar || 'ğŸ’'}</div><div className="text-xl font-bold text-red-600 mt-2 truncate w-full text-center px-1">{winnerObj?.name}</div></div>}
                                </div>
                            </div>
                        ))}
                    </div>
                );
            }

            // 3. è³½é¦¬ (Race)
            if (mode === 'race') return (
                <div className="w-full max-w-6xl flex flex-col gap-4 p-6 bg-green-800 border-4 border-white pixel-box">
                    <div className="absolute right-12 top-0 bottom-0 w-4 bg-yellow-400 z-0 opacity-70 border-l-4 border-dashed border-white"></div>
                    {horses.map((h, i) => (
                        <div key={i} className="relative h-20 border-b-4 border-white/20 flex items-center bg-black/20">
                            <div className="w-32 text-right text-lg font-bold text-white bg-black/50 px-2 truncate mr-2">{h.name}</div>
                            <div className="absolute text-5xl transition-all duration-300 ease-linear horse-sprite" style={{left: `${h.progress}%`}}>{h.avatar}</div>
                        </div>
                    ))}
                </div>
            );

            // 4. é£›æ©Ÿå°„æ“Š (Shooter)
            if (mode === 'shooter') return (
                <div className="w-full h-full relative overflow-hidden bg-black">
                     <div className="absolute top-20 left-1/2 -translate-x-1/2 flex gap-20">
                        <div className={`text-8xl ${shooter.boom ? 'invisible' : ''}`}>ğŸ‘¾</div>
                        <div className={`text-8xl ${shooter.boom ? 'invisible' : ''}`}>ğŸ‘¾</div>
                        <div className={`text-8xl ${shooter.boom ? 'invisible' : ''}`}>ğŸ‘¾</div>
                     </div>
                     {/* çˆ†ç‚¸èˆ‡çµæœ */}
                     {shooter.boom && (
                        <div className="absolute top-20 left-1/2 -translate-x-1/2 text-center animate__animated animate__zoomIn">
                             <div className="text-9xl mb-4">ğŸ’¥</div>
                             <div className="pixel-box px-6 py-4 text-4xl text-black font-bold">{targetName}</div>
                        </div>
                     )}
                     
                     <div className="absolute bottom-10 text-8xl transition-all duration-200" style={{left: `${shooter.shipX}%`}}>ğŸš€</div>
                     {shooter.laser && <div className="absolute bottom-32 w-4 h-full bg-green-500 laser-beam" style={{left: '50%'}}></div>}
                </div>
            );

            // 5. å¤¾å¨ƒå¨ƒ (Claw)
            if (mode === 'claw') return (
                <div className="relative w-[500px] h-[600px] border-8 border-pink-500 bg-black/80 mx-auto pixel-box-dark overflow-hidden">
                    <div className={`absolute w-4 bg-gray-400 h-20 top-0 -translate-x-1/2 ${clawPos.dropping?'claw-arm-dropping':''}`} style={{left: `${clawPos.x}%`, zIndex:20}}>
                        <div className="absolute bottom-0 -left-8 text-8xl">ğŸ‘¾</div>
                    </div>
                    <div className="absolute bottom-0 w-full h-1/2 flex flex-wrap content-end justify-center p-4 gap-4 opacity-80">
                        {candidates.slice(0, 12).map((c,i) => <div key={i} className="text-5xl animate-bounce" style={{animationDelay:`${i*0.1}s`}}>{c.avatar}</div>)}
                    </div>
                    {!isRolling && targetName && clawPos.dropping && (
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-30 text-center animate__animated animate__zoomIn" style={{animationDelay:'1.5s'}}>
                            <div className="text-9xl mb-4">{winnerObj?.avatar}</div>
                            <div className="bg-white text-pink-600 px-6 py-3 text-3xl border-4 border-pink-500 font-bold">{targetName}</div>
                        </div>
                    )}
                </div>
            );

            // 6. æµæ˜Ÿ (Meteor)
            if (mode === 'meteor') return (
                <div className="w-full h-full relative overflow-hidden bg-gradient-to-b from-black to-blue-900">
                    {/* èƒŒæ™¯æ˜Ÿç©º */}
                    <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-50"></div>
                    
                    {meteorList.map((m, i) => (
                        <div key={i} className={`absolute text-8xl meteor-drop`} style={{left: `${20+i*30}%`, animationDelay: `${i*0.2}s`}}>
                            {i === 2 ? 'â˜„ï¸' : 'â­'}
                        </div>
                    ))}
                    
                    {!isRolling && targetName && meteorList.length >= 3 && (
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center z-20 animate__animated animate__zoomIn">
                             <div className="text-9xl mb-4">ğŸ’¥</div>
                             <div className="pixel-box p-8 text-5xl text-black font-bold">{targetName}</div>
                        </div>
                    )}
                </div>
            );

            // 7. å¡”ç¾… (Magic)
            if (mode === 'magic') return (
                <div className="flex justify-center items-center gap-8 h-full">
                    {[0, 1, 2].map(i => (
                        <div key={i} className={`relative w-48 h-72 card-container`}>
                            <div className={`w-full h-full card-inner ${tarotFlip[i] ? 'flipped' : ''}`}>
                                <div className="card-front absolute inset-0 bg-purple-900 rounded-xl border-4 border-yellow-400 flex items-center justify-center backface-hidden"><div className="text-8xl opacity-50">ğŸ”®</div></div>
                                <div className="card-back absolute inset-0 bg-white rounded-xl border-8 border-purple-600 flex flex-col items-center justify-center backface-hidden">
                                    {i === 2 ? (
                                        <>
                                            <div className="text-8xl mb-4">{winnerObj?.avatar}</div>
                                            <div className="text-2xl font-bold text-purple-900">{targetName}</div>
                                        </>
                                    ) : <div className="text-4xl text-gray-300">MISS</div>}
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );

            // 8. é›·é” (Radar)
            if (mode === 'radar') return (
                <div className="w-[600px] h-[600px] rounded-full border-4 border-green-500 bg-black/90 relative flex items-center justify-center overflow-hidden mx-auto">
                    <div className={`absolute top-0 left-0 w-full h-full border-b-2 border-green-500 origin-center ${isRolling ? 'animate-spin' : ''}`} style={{background: 'linear-gradient(to bottom, transparent 50%, rgba(34,197,94,0.2) 50%)'}}></div>
                    {!isRolling && targetName && radarDot && (
                        <div className="z-10 text-center animate__animated animate__zoomIn">
                            <div className="w-8 h-8 bg-red-600 rounded-full mx-auto mb-4 animate-ping"></div>
                            <div className="text-8xl mb-4">{winnerObj?.avatar}</div>
                            <div className="text-green-400 font-bold text-4xl pixel-box px-6 py-2 bg-black border-green-500">{targetName}</div>
                        </div>
                    )}
                </div>
            );

            return null;
        };

        // --- 1. Index Page ---
        const IndexPage = ({ onStartHost, initialPlayers }) => {
            const [qrUrl, setQrUrl] = useState('');
            const [roomId, setRoomId] = useState('');
            const [players, setPlayers] = useState(initialPlayers || []);
            
            useSocket(roomId, (evt, data) => {
                if (evt === 'player_list_update') setPlayers(data);
                if (evt === 'init_data' && data.players) setPlayers(data.players || []);
                if (evt === 'game_reset') setPlayers([]);
            });

            useEffect(() => {
                let rid = new URLSearchParams(window.location.search).get('room');
                if(!rid) rid = Math.floor(1000 + Math.random() * 9000).toString();
                setRoomId(rid);
                const url = `${window.location.href.split('?')[0]}?mode=player&room=${rid}`;
                if(typeof QRCode !== 'undefined') QRCode.toDataURL(url, { width: 300, margin: 2, color: { dark: '#000000', light: '#ffffff' } }, (e, u) => !e && setQrUrl(u));
            }, []);

            return (
                <div className="min-h-screen relative overflow-hidden">
                    <div className="retro-grid-mask"></div><div className="retro-grid-container"><div className="retro-grid"></div></div>
                    <div className="absolute top-4 left-4 z-20 flex gap-2"><span className="pixel-box px-2 py-1 text-xs bg-blue-300 text-black">ROOM: {roomId}</span></div>
                    
                    <div className="relative z-10 min-h-screen flex flex-col items-center justify-center p-6">
                        <div className="text-center mb-8 animate__animated animate__bounceIn">
                            <div className="inline-block bg-red-900/80 px-8 py-2 rounded-full border border-yellow-500/50 text-yellow-300 font-bold mb-6">æ­¡è¿è’è‡¨</div>
                            <h1 className="text-5xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-b from-yellow-200 to-yellow-600 drop-shadow-2xl mb-4">å®¶é˜²ä¸­å¿ƒå°¾ç‰™</h1>
                            <p className="text-red-100/90 text-xl font-light bg-black/20 px-4 py-1 rounded-lg">æƒæ QR Code ç«‹å³ç°½åˆ°</p>
                        </div>
                        <div className="glass-panel p-8 rounded-[3rem] shadow-2xl flex flex-col items-center gap-6 transform hover:scale-105 transition-transform">
                            <div className="bg-white p-4 rounded-3xl shadow-inner">{qrUrl ? <img src={qrUrl} className="w-48 h-48 object-contain" /> : <div className="w-48 h-48 flex items-center justify-center text-black">LOADING...</div>}</div>
                            <div className="text-center text-black"><div className="text-yellow-400 font-black text-4xl mb-1">{players.length} äºº</div><div className="text-red-200 text-sm font-bold uppercase">å·²åŠ å…¥é€£ç·š</div></div>
                        </div>
                        <div className="absolute bottom-10 right-10"><button onClick={() => onStartHost(roomId, players)} className="pixel-btn pixel-btn-yellow px-6 py-4 text-xs animate-bounce text-black pixel-btn-yellow">ä¸»æŒäººå…¥å£ &gt;</button></div>
                    </div>
                </div>
            );
        };

        // --- 2. Player App ---
        const PlayerApp = ({ room }) => {
            const [user, setUser] = useState(null);
            const [nameInput, setNameInput] = useState("");
            const [myAvatar, setMyAvatar] = useState(AVATARS[0]);
            const [joined, setJoined] = useState(false);
            const [gameStatus, setGameStatus] = useState({ status: 'lobby' }); 
            const { status, emit } = useSocket(room, (evt, data) => {
                if (evt === 'game_status_update') setGameStatus(data);
                if (evt === 'game_reset') { localStorage.removeItem('lottery_user'); setUser(null); setJoined(false); alert("æ´»å‹•å·²é‡ç½®"); }
            });
            useEffect(() => { try { const u = JSON.parse(localStorage.getItem('lottery_user')); if (u) { setUser(u); setJoined(true); } } catch(e){} }, []);
            useEffect(() => { if (status === 'connected' && joined && user) emit('player_join', { user }); }, [status, joined]);
            const handleJoin = () => { if(!nameInput.trim()) return; const newUser = { id: Date.now().toString(), name: nameInput.trim(), avatar: myAvatar }; setUser(newUser); setJoined(true); localStorage.setItem('lottery_user', JSON.stringify(newUser)); emit('player_join', { user: newUser }); };
            
            const isWinner = gameStatus.status === 'result' && gameStatus.winnerId === user?.id;

            if(isWinner) return <div className="fixed inset-0 z-50 bg-yellow-500 flex flex-col items-center justify-center p-4 text-center"><div className="animate__animated animate__tada animate__infinite text-9xl mb-6">ğŸ†</div><div className="pixel-box-dark p-6 mb-4"><h1 className="text-2xl text-yellow-400 mb-2">YOU WIN!</h1><p className="text-sm">æ­å–œä¸­çï¼</p></div><div className="pixel-box p-4 flex flex-col items-center"><div className="text-6xl mb-2">{user?.avatar}</div><div className="text-xl font-bold">{user?.name}</div></div></div>;
            if(!joined) return <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4"><div className="pixel-box p-6 w-full max-w-sm text-center"><h1 className="text-xl mb-6 text-blue-600">PLAYER JOIN</h1><div className="grid grid-cols-4 gap-2 mb-6">{AVATARS.slice(0, 8).map(a => <button key={a} onClick={() => setMyAvatar(a)} className={`text-2xl p-2 border-2 ${myAvatar === a ? 'border-blue-500 bg-blue-100' : 'border-transparent'}`}>{a}</button>)}</div><input type="text" className="w-full border-4 border-black p-3 font-mono text-center mb-6 text-black" placeholder="YOUR NAME" value={nameInput} onChange={e => setNameInput(e.target.value)} maxLength={8} /><button onClick={handleJoin} className="pixel-btn pixel-btn-yellow w-full py-4 text-lg">ENTER</button></div></div>;
            return <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center text-white p-4"><div className="absolute top-2 right-2 text-[10px] text-green-400">{status}</div>{gameStatus.status === 'playing' ? <div className="text-center animate-pulse"><div className="text-6xl mb-4">ğŸ²</div><div className="text-yellow-400 text-xl">ROLLING...</div></div> : <div className="text-center w-full max-w-sm"><div className="pixel-box-dark p-8 mb-6"><div className="text-6xl mb-4">{user.avatar}</div><div className="text-2xl text-yellow-400">{user.name}</div><div className="mt-4 text-xs text-green-400 border border-green-400 px-2 py-1 inline-block">READY</div></div></div>}</div>;
        };

        // --- 3. Host App ---
        const HostApp = ({ room, initialPlayers }) => {
            const [allPlayers, setAllPlayers] = useState(initialPlayers || []);
            const [winners, setWinners] = useState([]);
            const [isDrawing, setIsDrawing] = useState(false);
            const [gameMode, setGameMode] = useState('slots'); 
            const [targetCount, setTargetCount] = useState(1);
            const [displayState, setDisplayState] = useState({ winner: null, rolling: false, text: "READY" });

            const { emit } = useSocket(room, (evt, data) => {
                if(evt === 'player_list_update') setAllPlayers(data);
                if(evt === 'init_data' && data.players) setAllPlayers(data.players);
                if(evt === 'game_reset') { setAllPlayers([]); setWinners([]); setIsDrawing(false); setDisplayState({winner:null, rolling:false, text:"READY"}); }
            });

            const MODES = [
                { id: 'slots', name: 'æ‹‰éœ¸æ©Ÿ' }, { id: 'race', name: 'è³½é¦¬' }, { id: 'meteor', name: 'æµæ˜Ÿ' }, { id: 'claw', name: 'å¤¾å¨ƒå¨ƒ' },
                { id: 'adventure', name: 'å†’éšªå³¶' }, { id: 'shooter', name: 'é£›æ©Ÿå°„æ“Š' }, { id: 'retro', name: 'è½‰ç›¤' }, { id: 'magic', name: 'å¡”ç¾…ç‰Œ' }
            ];
            const [unusedModes, setUnusedModes] = useState([...MODES.map(m => m.id)]);

            const availablePlayers = useMemo(() => {
                const ids = new Set(winners.map(w => w.id));
                return allPlayers.filter(p => !ids.has(p.id));
            }, [allPlayers, winners]);

            const resetGame = () => { if(confirm("RESET SYSTEM?")) emit('reset_game', {}); };

            const startDraw = async () => {
                if(availablePlayers.length < targetCount) { alert("äººæ•¸ä¸è¶³"); return; }
                
                let pool = [...unusedModes];
                if(pool.length === 0) pool = MODES.map(m=>m.id);
                const rIdx = Math.floor(Math.random() * pool.length);
                const mode = pool[rIdx];
                pool.splice(rIdx, 1);
                setUnusedModes(pool);
                setGameMode(mode);

                setIsDrawing(true);
                emit('update_game_status', { status: { status: 'playing' } });

                // æ ¹æ“šæ¨¡å¼è¨­å®šå‹•ç•«æ™‚é•·
                const duration = (mode === 'race' || mode === 'claw' || mode === 'adventure') ? 8000 : 5000;
                
                setDisplayState({ rolling: true, winner: null, text: "ROLLING" });

                const shuffled = [...availablePlayers].sort(() => 0.5 - Math.random());
                const roundWinners = shuffled.slice(0, targetCount);
                setWinners(prev => [...prev, ...roundWinners]);

                await processWinners(roundWinners, mode, duration);
            };

            const processWinners = async (winnersList, mode, duration) => {
                for (let i = 0; i < winnersList.length; i++) {
                    const w = winnersList[i];
                    
                    // 1. é–‹å§‹æ»¾å‹•å‹•ç•«
                    setDisplayState({ rolling: true, winner: null, text: "ROLLING" });
                    await new Promise(r => setTimeout(r, duration)); 
                    
                    // 2. è§¸ç™¼æ­æ›‰ç‹€æ…‹ (åœæ­¢æ»¾å‹•ï¼Œé–‹å§‹çµæœå‹•ç•«)
                    setDisplayState({ rolling: false, winner: w, text: `No.${allPlayers.findIndex(p => p.id === w.id)+1} - ${w.name}` });
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    
                    // 3. ç­‰å¾…çµæœå‹•ç•«æ’­æ”¾å®Œç•¢ (æ­æ›‰æ™‚é–“)
                    await new Promise(r => setTimeout(r, 4000)); 
                    
                    // 4. é€šçŸ¥æ‰‹æ©Ÿ
                    emit('update_game_status', { status: { status: 'result', winnerName: w.name, winnerId: w.id } });
                    
                    // 5. åœç•™å±•ç¤º (5ç§’)
                    await new Promise(r => setTimeout(r, 5000));
                }
                setIsDrawing(false);
            };

            return (
                <div className="h-screen bg-gray-900 flex flex-col relative overflow-hidden">
                    <div className="retro-grid-mask"></div><div className="retro-grid-container"><div className="retro-grid"></div></div>

                    {/* å¾—çå½ˆçª— */}
                    {displayState.winner && !displayState.rolling && !isDrawing && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 animate__animated animate__fadeIn">
                            <div className="text-center animate__animated animate__zoomInDown">
                                <div className="pixel-box-dark p-12 border-8 border-yellow-500 shadow-[0_0_50px_rgba(234,179,8,0.5)]">
                                    <div className="text-9xl mb-6 animate-bounce">{displayState.winner.avatar}</div>
                                    <div className="text-3xl font-black text-white mb-2">No.{allPlayers.findIndex(p => p.id === displayState.winner.id)+1}</div>
                                    <div className="text-5xl text-yellow-300 font-bold mb-4">{displayState.winner.name}</div>
                                    <div className="mt-8 bg-red-600 text-white px-6 py-2 text-xl inline-block">WINNER</div>
                                </div>
                                <button onClick={() => { setDisplayState({winner:null, rolling:false, text:"READY"}); }} className="mt-8 pixel-btn bg-white text-black px-6 py-2">é—œé–‰</button>
                            </div>
                        </div>
                    )}

                    <div className="absolute top-0 left-0 w-full p-4 flex justify-between z-20">
                        <div className="pixel-box px-4 py-2 bg-blue-600 text-white text-xs">P: {allPlayers.length} / L: {availablePlayers.length}</div>
                        <div className="pixel-box px-4 py-2 bg-red-600 text-white text-xs">MODE: {gameMode.toUpperCase()}</div>
                    </div>

                    <div className="flex-1 flex items-center justify-center p-8 z-10">
                        <VisualComponent candidates={availablePlayers} targetName={displayState.text} isRolling={displayState.rolling} mode={gameMode} winnerObj={displayState.winner} />
                    </div>

                    <div className="h-24 bg-gray-800 border-t-4 border-black flex items-center justify-center gap-6 p-4 z-30">
                        {!isDrawing && <div className="flex items-center gap-4 bg-black p-2 border-2 border-white"><span className="text-xs text-gray-400">COUNT</span><button className="text-yellow-400 font-bold" onClick={()=>setTargetCount(Math.max(1,targetCount-1))}>-</button><span className="text-xl w-8 text-center">{targetCount}</span><button className="text-yellow-400 font-bold" onClick={()=>setTargetCount(Math.min(10,targetCount+1))}>+</button></div>}
                        <button onClick={startDraw} disabled={isDrawing || availablePlayers.length === 0} className={`pixel-btn ${isDrawing ? 'bg-gray-600' : 'pixel-btn-yellow'} px-8 py-3 text-xl font-bold`}>{isDrawing ? 'ROLLING...' : 'START'}</button>
                        {!isDrawing && <button onClick={resetGame} className="pixel-btn bg-gray-600 text-xs px-4 py-3">RESET</button>}
                    </div>
                </div>
            );
        };

        // --- App Entry ---
        const App = () => {
            const [mode, setMode] = useState('index');
            const [room, setRoom] = useState('');
            useEffect(() => {
                const p = new URLSearchParams(window.location.search);
                const m = p.get('mode'); const r = p.get('room');
                if (m === 'host' && r) { setMode('host'); setRoom(r); }
                else if (m === 'player' && r) { setMode('player'); setRoom(r); }
                else setMode('index');
            }, []);
            const handleStartHost = (rid, ps) => {
                sessionStorage.setItem(`lottery_players_${rid}`, JSON.stringify(ps));
                window.location.href = `?mode=host&room=${rid}`;
            };
            return (
                <ErrorBoundary>
                    {mode === 'index' && <IndexPage onStartHost={handleStartHost} initialPlayers={[]} />}
                    {mode === 'host' && <HostApp room={room} initialPlayers={JSON.parse(sessionStorage.getItem(`lottery_players_${room}`) || '[]')} />}
                    {mode === 'player' && <PlayerApp room={room} />}
                </ErrorBoundary>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
        removeLoading();
    </script>
</body>
</html>
