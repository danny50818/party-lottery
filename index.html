<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å®¶é˜²ä¸­å¿ƒå°¾ç‰™ç››å…¸ (8-Bit Deluxe)</title>
    
    <!-- 1. éŒ¯èª¤æ””æˆª -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            console.error("Global Error:", msg);
            return false;
        };
    </script>

    <!-- CSS Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- 2. React & Babel -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. Tools -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

    <style>
        /* å­—é«”è¨­å®šï¼šå¾®è»Ÿæ­£é»‘é«”å„ªå…ˆ */
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: #2b0000;
            color: #fff;
            font-weight: bold;
        }

        /* 8-Bit UI å…ƒä»¶ */
        .pixel-box {
            background: #fff; border: 4px solid #000; color: #000;
            box-shadow: -4px 0 0 0 #000, 4px 0 0 0 #000, 0 -4px 0 0 #000, 0 4px 0 0 #000;
        }
        .pixel-box-dark {
            background: #000; border: 4px solid #fff; color: #fff;
            box-shadow: -4px 0 0 0 #fff, 4px 0 0 0 #fff, 0 -4px 0 0 #fff, 0 4px 0 0 #fff;
        }
        .pixel-btn {
            border: 4px solid rgba(0,0,0,0.4); 
            cursor: pointer; transition: transform 0.1s;
            box-shadow: inset -4px -4px 0 rgba(0,0,0,0.3);
            text-shadow: 2px 2px 0 #000;
            font-family: 'Press Start 2P', cursive;
        }
        .pixel-btn:active { transform: translateY(4px); }
        .pixel-btn-yellow { background: #facc15; border-color: #854d0e; color: black; text-shadow: none; }
        .pixel-btn-red { background: #ef4444; border-color: #7f1d1d; color: white; }

        /* èƒŒæ™¯ç¶²æ ¼ (Retro Grid) */
        .retro-grid-container {
            position: fixed; width: 200vw; height: 200vh; left: -50%; top: -50%;
            transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            z-index: -1; overflow: hidden; pointer-events: none;
        }
        .retro-grid {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(to right, rgba(255, 50, 50, 0.3) 2px, transparent 2px),
                linear-gradient(to bottom, rgba(255, 50, 50, 0.3) 2px, transparent 2px);
            background-size: 80px 80px;
            animation: grid-scroll 2s linear infinite;
            box-shadow: 0 0 100px rgba(255, 0, 0, 0.5);
        }
        .retro-grid-mask {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #2b0000 0%, transparent 40%, #2b0000 100%);
            z-index: -1; pointer-events: none;
        }
        @keyframes grid-scroll { 0% { transform: translateY(0); } 100% { transform: translateY(80px); } }

        /* Loading */
        #loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .pixel-spinner { width: 48px; height: 48px; background: #fbbf24; animation: pixel-spin 0.8s steps(4) infinite; box-shadow: 4px 4px 0 #b45309; }
        @keyframes pixel-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- éŠæˆ²å‹•ç•« Keyframes --- */
        
        /* 1. è³½é¦¬ */
        @keyframes horse-gallop { 0% { transform: translateY(0); } 50% { transform: translateY(-4px); } 100% { transform: translateY(0); } }
        .horse-sprite { animation: horse-gallop 0.15s steps(2) infinite; display: inline-block; }
        
        /* 2. å¤¾å¨ƒå¨ƒ */
        @keyframes claw-move-x { 0% { left: 10%; } 50% { left: 80%; } 100% { left: 10%; } }
        @keyframes claw-drop-anim { 0% { top: -20px; } 50% { top: 60%; } 100% { top: -20px; } }
        .claw-arm-moving { animation: claw-move-x 2s ease-in-out infinite alternate; }
        .claw-arm-dropping { animation: claw-drop-anim 2s ease-in-out forwards; }
        
        /* 3. æµæ˜Ÿ */
        @keyframes meteor-fall-big { 
            0% { transform: translate(150%, -150%) scale(0.5); opacity: 1; } 
            100% { transform: translate(-50%, 50%) scale(1.5); opacity: 0; } 
        }
        .meteor-big { animation: meteor-fall-big 0.8s ease-in forwards; }
        
        /* 4. æ‹‰éœ¸ */
        @keyframes reel-spin { 0% { transform: translateY(0); } 100% { transform: translateY(-50%); } }
        .reel-spinning .reel-content { animation: reel-spin 0.1s linear infinite; filter: blur(2px); }

        /* 5. è½‰ç›¤ */
        @keyframes wheel-rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .wheel-spinning { animation: wheel-rotate 0.2s linear infinite; }

        /* 6. å¡”ç¾… */
        .card-flip-container { perspective: 1000px; }
        .card-inner { transition: transform 0.6s; transform-style: preserve-3d; }
        .card-inner.flipped { transform: rotateY(180deg); }
        .card-front, .card-back { backface-visibility: hidden; position: absolute; inset: 0; }
        .card-back { transform: rotateY(180deg); }

        /* 7. å†’éšªå³¶ */
        @keyframes mario-jump { 0% { bottom: 20%; } 50% { bottom: 50%; } 100% { bottom: 20%; } }
        .mario-jump-anim { animation: mario-jump 0.5s ease-out; }
        @keyframes block-bump { 0% { transform: translateY(0); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0); } }
        .block-bumped { animation: block-bump 0.2s ease-out; }

        /* 8. å°„æ“Š */
        @keyframes ship-sway { 0% { left: 20%; } 50% { left: 80%; } 100% { left: 20%; } }
        .ship-moving { animation: ship-sway 2s ease-in-out infinite; }
        @keyframes laser-shoot { 0% { bottom: 80px; opacity: 1; } 100% { bottom: 100%; opacity: 0; } }
        .laser-beam { position: absolute; width: 4px; height: 20px; background: #0f0; animation: laser-shoot 0.3s linear infinite; }
        @keyframes explode { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }
        .explosion { animation: explode 0.5s ease-out forwards; }

    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- èƒŒæ™¯ç¶²æ ¼ -->
    <div class="retro-grid-mask"></div>
    <div class="retro-grid-container">
        <div class="retro-grid"></div>
    </div>

    <div id="loading-screen">
        <div class="pixel-spinner mb-8"></div>
        <div class="text-yellow-400 text-xl blink">SYSTEM LOADING...</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, Component } = React;
        const { createRoot } = ReactDOM;
        
        const AVATARS = ["ğŸ‘¾", "ğŸ¤–", "ğŸ‘»", "ğŸ’€", "ğŸ‘½", "ğŸ’©", "ğŸµ", "ğŸ¶", "ğŸ±", "ğŸ¦Š", "ğŸ¸", "ğŸ¼"];
        const removeLoading = () => { const el = document.getElementById('loading-screen'); if(el) el.style.display = 'none'; };

        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            componentDidCatch(error, info) { console.error("React Error:", error, info); }
            render() {
                if (this.state.hasError) {
                    removeLoading();
                    return <div className="h-screen flex flex-col items-center justify-center p-6 bg-red-900 text-white text-center font-mono"><h1>SYSTEM CRASHED</h1><button onClick={()=>window.location.reload()} className="mt-4 pixel-btn px-4 py-2">REBOOT</button></div>;
                }
                return this.props.children;
            }
        }

        const useSocket = (roomId, onEvent) => {
            const socketRef = useRef(null);
            const [status, setStatus] = useState('connecting');
            useEffect(() => {
                if(!roomId || typeof io === 'undefined') return;
                const socket = io({ reconnectionAttempts: 5, timeout: 5000 }); 
                socketRef.current = socket;
                socket.on('connect', () => { setStatus('connected'); socket.emit('join_room', roomId); });
                socket.on('disconnect', () => setStatus('disconnected'));
                socket.on('player_list_update', (d) => onEvent && onEvent('player_list_update', d));
                socket.on('game_status_update', (d) => onEvent && onEvent('game_status_update', d));
                socket.on('init_data', (d) => onEvent && onEvent('init_data', d));
                socket.on('game_reset', (d) => onEvent && onEvent('game_reset', d));
                return () => socket.disconnect();
            }, [roomId]);
            const emit = (e, d) => { if(socketRef.current) socketRef.current.emit(e, { roomId, ...d }); };
            return { status, emit };
        };

        // --- è¦–è¦ºçµ„ä»¶ (8ç¨®æ¨¡å¼é‚è¼¯) ---
        const VisualComponent = ({ candidates, targetName, isRolling, mode, winnerObj }) => {
            const [display, setDisplay] = useState("READY");
            // å„éŠæˆ²ç‹€æ…‹
            const [horses, setHorses] = useState([]);
            const [slotStops, setSlotStops] = useState([false, false, false]);
            const [clawState, setClawState] = useState('idle');
            const [impact, setImpact] = useState(false);
            const [wheelStop, setWheelStop] = useState(false);
            const [cards, setCards] = useState([0,1,2]); // 3å¼µç‰Œ
            const [flippedCard, setFlippedCard] = useState(null);
            const [marioState, setMarioState] = useState('running'); // running, jumping
            const [shooterState, setShooterState] = useState('shooting'); // shooting, hit

            useEffect(() => {
                let interval;
                if (isRolling) {
                    // åˆå§‹åŒ–å‹•ç•«ç‹€æ…‹
                    setSlotStops([false, false, false]);
                    setClawState('moving');
                    setImpact(false);
                    setWheelStop(false);
                    setFlippedCard(null);
                    setMarioState('running');
                    setShooterState('shooting');

                    if (mode === 'race') {
                        const racers = candidates.slice(0, 5).map(p => ({...p, progress: 0}));
                        while(racers.length < 5) racers.push({name:'CPU', avatar:'ğŸ', progress:0});
                        setHorses(racers);
                        interval = setInterval(() => {
                            setHorses(prev => prev.map(h => ({...h, progress: Math.min(88, h.progress + Math.random() * 2)})));
                        }, 100);
                    } else if (mode !== 'slots' && mode !== 'claw' && mode !== 'retro' && mode !== 'magic') {
                        // é€šç”¨æ–‡å­—è·³å‹•
                        interval = setInterval(() => {
                            const randomName = candidates[Math.floor(Math.random() * candidates.length)]?.name || "...";
                            setDisplay(randomName);
                        }, 80);
                    }
                } else if (targetName) {
                    setDisplay(targetName);
                    
                    // çµæŸå‹•ç•«è§¸ç™¼
                    if (mode === 'race' && winnerObj) {
                        setHorses(prev => prev.map(h => h.name === winnerObj.name ? {...h, progress: 95} : h));
                    }
                    if (mode === 'slots') {
                        setTimeout(() => setSlotStops([true, false, false]), 100);
                        setTimeout(() => setSlotStops([true, true, false]), 600);
                        setTimeout(() => setSlotStops([true, true, true]), 1200);
                    }
                    if (mode === 'claw') setClawState('dropping');
                    if (mode === 'meteor') setImpact(true);
                    if (mode === 'retro') setWheelStop(true);
                    if (mode === 'magic') setTimeout(() => setFlippedCard(1), 500); // ç¿»ä¸­é–“é‚£å¼µ
                    if (mode === 'adventure') {
                        setMarioState('jumping');
                    }
                    if (mode === 'shooter') {
                        setShooterState('hit');
                    }
                }
                return () => clearInterval(interval);
            }, [isRolling, targetName, mode, winnerObj, candidates]);

            // 1. è³½é¦¬ (Race)
            if (mode === 'race') return (
                <div className="w-full max-w-5xl flex flex-col gap-2 relative p-4 bg-black/40 border-4 border-white pixel-box">
                    <div className="absolute right-10 top-0 bottom-0 w-2 bg-yellow-400 z-0 opacity-50 border-r-2 border-dashed border-black"></div>
                    {horses.map((h, i) => (
                        <div key={i} className="flex items-center gap-2 relative border-b-2 border-white/20 pb-1 h-16">
                            <div className="w-24 text-right text-xs font-bold text-white bg-black px-1 truncate">{h.name}</div>
                            <div className="flex-1 relative h-full">
                                <div className="absolute top-1/2 -translate-y-1/2 text-3xl transition-all duration-300 ease-linear transform -translate-x-full horse-sprite" style={{left: `${h.progress}%`}}>{h.avatar}</div>
                            </div>
                        </div>
                    ))}
                </div>
            );

            // 2. å¤¾å¨ƒå¨ƒ (Claw)
            if (mode === 'claw') return (
                <div className="relative w-[400px] h-[500px] border-8 border-pink-500 bg-black/60 mx-auto pixel-box-dark overflow-hidden">
                    <div className={`absolute w-2 bg-gray-400 h-10 top-0 left-1/2 -translate-x-1/2 ${clawState==='moving'?'claw-arm-moving':''} ${clawState==='dropping'?'claw-arm-dropping':''}`} style={{zIndex:20}}>
                        <div className="absolute bottom-0 -left-6 text-7xl">ğŸ‘¾</div>
                    </div>
                    <div className="absolute bottom-0 w-full h-1/2 flex flex-wrap content-end justify-center p-4 gap-2 opacity-80">
                        {candidates.slice(0, 15).map((c,i) => <div key={i} className="text-4xl animate-bounce" style={{animationDelay:`${i*0.1}s`}}>{c.avatar}</div>)}
                    </div>
                    {!isRolling && targetName && clawState === 'dropping' && (
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-30 text-center animate__animated animate__zoomIn" style={{animationDelay:'1.5s'}}>
                            <div className="text-8xl mb-2">{winnerObj?.avatar}</div>
                            <div className="bg-white text-pink-600 px-4 py-2 text-xl border-4 border-pink-500 font-bold">{targetName}</div>
                        </div>
                    )}
                </div>
            );

            // 3. æ‹‰éœ¸ (Slots)
            if (mode === 'slots') {
                const strip = [...candidates, ...candidates, ...candidates, ...candidates].slice(0, 40);
                return (
                    <div className="flex justify-center gap-4 bg-yellow-600 p-6 border-8 border-yellow-800 pixel-box">
                        {[0, 1, 2].map(col => (
                            <div key={col} className="bg-white h-48 w-32 rounded border-4 border-black relative overflow-hidden">
                                <div className={`w-full ${!slotStops[col] ? 'reel-rolling' : ''}`} style={{ transform: slotStops[col] ? 'translateY(0)' : undefined }}> 
                                    {!slotStops[col] ? <div className="reel-track reel-content">{strip.map((c, i) => <div key={i} className="h-48 flex flex-col items-center justify-center border-b-2 border-gray-200"><div className="text-5xl">{c.avatar}</div></div>)}</div> : 
                                    <div className="h-48 flex flex-col items-center justify-center animate__animated animate__bounceIn"><div className="text-6xl">{winnerObj?.avatar || 'ğŸ’'}</div><div className="text-sm font-bold text-red-600 mt-2 truncate w-full text-center">{winnerObj?.name || targetName}</div></div>}
                                </div>
                            </div>
                        ))}
                    </div>
                );
            }
            
            // 4. æµæ˜Ÿ (Meteor)
            if (mode === 'meteor') return (
                <div className="relative w-full h-full flex flex-col items-center justify-center overflow-visible">
                    {isRolling && <div className="text-yellow-400 text-2xl animate-pulse">âœ¨ å‡èšé¡˜åŠ›ä¸­... âœ¨</div>}
                    {!isRolling && targetName && (
                        <div className="z-20 text-center relative w-full h-full flex flex-col items-center justify-center">
                             <div className="absolute top-0 right-0 text-[150px] meteor-big" style={{display: impact ? 'none' : 'block'}}>â˜„ï¸</div>
                             <div className={`transition-all duration-100 ${impact ? 'opacity-100 scale-100' : 'opacity-0 scale-0'}`}>
                                 <div className="text-9xl mb-4">ğŸ’¥</div>
                                 <div className="pixel-box p-6 text-4xl text-black font-bold animate__animated animate__zoomIn">{targetName}</div>
                             </div>
                        </div>
                    )}
                </div>
            );

            // 5. è½‰ç›¤ (Wheel)
            if (mode === 'retro') return (
                <div className="relative flex items-center justify-center">
                    <div className="absolute top-[-30px] text-6xl z-20 text-white drop-shadow-md">â¬‡</div>
                    <div className={`w-[400px] h-[400px] rounded-full border-[12px] border-yellow-500 bg-red-800 flex items-center justify-center shadow-2xl overflow-hidden ${isRolling ? 'wheel-spinning' : ''}`}>
                         <div className="absolute inset-0 bg-[conic-gradient(from_0deg,#ff0000_0deg_36deg,#ffffff_36deg_72deg,#ff0000_72deg_108deg,#ffffff_108deg_144deg,#ff0000_144deg_180deg,#ffffff_180deg_216deg,#ff0000_216deg_252deg,#ffffff_252deg_288deg,#ff0000_288deg_324deg,#ffffff_324deg_360deg)] opacity-30"></div>
                         <div className="w-32 h-32 bg-white rounded-full flex items-center justify-center z-10 border-4 border-gray-300">
                             {!isRolling && targetName && wheelStop ? <div className="text-center animate__animated animate__tada"><div className="text-3xl">{winnerObj?.avatar}</div><div className="text-sm font-bold text-red-600 truncate max-w-[80px]">{targetName}</div></div> : <div className="text-xl font-black text-gray-500">SPIN</div>}
                         </div>
                    </div>
                </div>
            );

            // 6. å¡”ç¾… (Magic)
            if (mode === 'magic') return (
                <div className="flex justify-center gap-4">
                    {cards.map((c, i) => (
                        <div key={i} className={`relative w-48 h-72 card-flip-container`}>
                            <div className={`w-full h-full card-inner ${flippedCard === i ? 'flipped' : ''}`}>
                                <div className="card-front bg-purple-800 border-4 border-yellow-400 rounded-xl flex items-center justify-center shadow-xl">
                                    <div className="text-6xl opacity-50">ğŸ”®</div>
                                </div>
                                <div className="card-back bg-white border-4 border-purple-800 rounded-xl flex flex-col items-center justify-center">
                                    {flippedCard === i && winnerObj ? (
                                        <>
                                            <div className="text-6xl mb-2">{winnerObj.avatar}</div>
                                            <div className="text-lg font-bold text-purple-900">{winnerObj.name}</div>
                                        </>
                                    ) : <div className="text-gray-300">???</div>}
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );

            // 7. å†’éšªå³¶ (Adventure)
            if (mode === 'adventure') return (
                <div className="w-full h-full theme-mario relative overflow-hidden flex flex-col justify-end">
                     {/* ç£šå¡Š */}
                     <div className="absolute top-[30%] left-1/2 -translate-x-1/2 flex gap-1">
                         <div className={`w-16 h-16 bg-[#b85c00] border-4 border-black flex items-center justify-center text-white font-bold text-2xl ${marioState==='jumping'?'block-bumped':''}`}>?</div>
                     </div>
                     <div className="h-20 bg-[#c84c0c] border-t-8 border-black w-full relative z-10"></div>
                     <div className={`absolute bottom-20 left-1/2 -translate-x-1/2 transition-all duration-300 ${marioState==='jumping'?'mario-jump-anim':''}`}>
                         <div className="text-8xl mario-sprite">{isRolling ? 'ğŸƒ' : (winnerObj?.avatar || 'ğŸ•´ï¸')}</div>
                     </div>
                     {!isRolling && targetName && <div className="absolute top-[15%] left-1/2 -translate-x-1/2 pixel-box px-4 py-2 animate__animated animate__bounceInUp">{targetName}</div>}
                </div>
            );

            // 8. å°„æ“Š (Shooter)
            if (mode === 'shooter') return (
                <div className="w-full h-full bg-black relative overflow-hidden">
                     {/* é£›èˆ¹ */}
                     <div className={`absolute bottom-10 left-1/2 -translate-x-1/2 text-6xl ${isRolling?'ship-moving':''}`}>ğŸš€</div>
                     {isRolling && <div className="absolute bottom-24 left-1/2 -translate-x-1/2 laser-beam"></div>}
                     
                     <div className="absolute top-20 left-1/2 -translate-x-1/2 text-center">
                         {shooterState === 'hit' ? (
                             <div className="explosion">
                                 <div className="text-9xl mb-2">ğŸ’¥</div>
                                 <div className="pixel-box px-4 py-2 text-2xl text-black">{targetName}</div>
                             </div>
                         ) : (
                             <div className="text-8xl animate-bounce">ğŸ‘¾</div>
                         )}
                     </div>
                </div>
            );

            return null;
        };

        // --- 1. Index Page ---
        const IndexPage = ({ onStartHost, initialPlayers }) => {
            const [qrUrl, setQrUrl] = useState('');
            const [roomId, setRoomId] = useState('');
            const [players, setPlayers] = useState(initialPlayers || []);
            
            useSocket(roomId, (evt, data) => {
                if (evt === 'player_list_update') setPlayers(data);
                else if (evt === 'init_data' && data.players) setPlayers(data.players || []);
                else if (evt === 'game_reset') setPlayers([]);
            });

            useEffect(() => {
                let rid = new URLSearchParams(window.location.search).get('room');
                if(!rid) rid = Math.floor(1000 + Math.random() * 9000).toString();
                setRoomId(rid);
                const url = `${window.location.href.split('?')[0]}?mode=player&room=${rid}`;
                if(typeof QRCode !== 'undefined') QRCode.toDataURL(url, { width: 300, margin: 2, color: { dark: '#000000', light: '#ffffff' } }, (e, u) => !e && setQrUrl(u));
            }, []);

            const PlayerBubble = ({ p }) => {
                const style = useMemo(() => ({ width: `${80+Math.random()*60}px`, height: `${80+Math.random()*60}px`, left: `${5+Math.random()*90}%`, animationDuration: `${10+Math.random()*15}s`, animationDelay: `${Math.random()*-15}s` }), []);
                return <div className="bubble-pixel flex flex-col items-center justify-center bg-yellow-500/20 border border-yellow-300/40 rounded-full text-center shadow-lg backdrop-blur-sm z-0" style={style}><div className="text-3xl drop-shadow">{p.avatar}</div><div className="text-white font-bold text-sm mt-1 px-2 truncate w-full shadow-black drop-shadow">{p.name}</div></div>;
            };

            return (
                <div className="min-h-screen relative overflow-hidden bg-[#450a0a]">
                    <div className="absolute inset-0 pointer-events-none">{players.map((p,i)=><PlayerBubble key={i} p={p}/>)}</div>
                    <div className="relative z-10 min-h-screen flex flex-col items-center justify-center p-6">
                        <div className="text-center mb-8 animate__animated animate__bounceIn">
                            <div className="inline-block bg-red-900/80 px-8 py-2 rounded-full border border-yellow-500/50 text-yellow-300 font-bold mb-6">æ­¡è¿è’è‡¨</div>
                            <h1 className="text-4xl md:text-6xl text-white drop-shadow-[4px_4px_0_#000] leading-tight mb-4">å®¶é˜²ä¸­å¿ƒ<br/>å°¾ç‰™ç››å…¸</h1>
                            <p className="text-red-100/90 text-xl font-light bg-black/20 px-4 py-1 rounded-lg">æƒæ QR Code ç«‹å³ç°½åˆ°</p>
                        </div>
                        <div className="pixel-box p-8 bg-white flex flex-col items-center gap-6 transform hover:scale-105 transition-transform">
                            {qrUrl ? <img src={qrUrl} className="w-64 h-64 object-contain" /> : <div className="w-64 h-64 flex items-center justify-center text-red-300">Generating...</div>}
                            <div className="text-center text-black"><div className="text-2xl mb-1">{players.length} P</div><div className="text-xs">READY</div></div>
                        </div>
                        <div className="absolute bottom-8 right-8"><button onClick={() => onStartHost(roomId, players)} className="pixel-btn pixel-btn-yellow px-6 py-4 text-xs animate-bounce text-black">ä¸»æŒäººå…¥å£ &gt;</button></div>
                    </div>
                </div>
            );
        };

        // --- 2. Player App ---
        const PlayerApp = ({ room }) => {
            const [user, setUser] = useState(null);
            const [nameInput, setNameInput] = useState("");
            const [myAvatar, setMyAvatar] = useState(AVATARS[0]);
            const [joined, setJoined] = useState(false);
            const [gameStatus, setGameStatus] = useState({ status: 'lobby' }); 
            const { status, emit } = useSocket(room, (evt, data) => {
                if (evt === 'game_status_update') setGameStatus(data);
                if (evt === 'game_reset') { localStorage.removeItem('lottery_user'); setUser(null); setJoined(false); alert("æ´»å‹•å·²é‡ç½®"); }
            });
            useEffect(() => { try { const u = JSON.parse(localStorage.getItem('lottery_user')); if (u) { setUser(u); setJoined(true); } } catch(e){} }, []);
            useEffect(() => { if (status === 'connected' && joined && user) emit('player_join', { user }); }, [status, joined]);
            const handleJoin = () => { if(!nameInput.trim()) return; const newUser = { id: Date.now().toString(), name: nameInput.trim(), avatar: myAvatar }; setUser(newUser); setJoined(true); localStorage.setItem('lottery_user', JSON.stringify(newUser)); emit('player_join', { user: newUser }); };
            
            const isWinner = gameStatus.status === 'result' && gameStatus.winnerId === user?.id;

            if(isWinner) return <div className="fixed inset-0 z-50 bg-yellow-500 flex flex-col items-center justify-center p-4 text-center"><div className="animate__animated animate__tada animate__infinite text-9xl mb-6">ğŸ†</div><div className="pixel-box-dark p-6 mb-4"><h1 className="text-2xl text-yellow-400 mb-2">YOU WIN!</h1><p className="text-sm">æ­å–œä¸­çï¼</p></div><div className="pixel-box p-4 flex flex-col items-center"><div className="text-6xl mb-2">{user?.avatar}</div><div className="text-xl font-bold">{user?.name}</div></div></div>;
            if(!joined) return <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4"><div className="pixel-box p-6 w-full max-w-sm text-center"><h1 className="text-xl mb-6 text-blue-600">PLAYER JOIN</h1><div className="grid grid-cols-4 gap-2 mb-6">{AVATARS.slice(0, 8).map(a => <button key={a} onClick={() => setMyAvatar(a)} className={`text-2xl p-2 border-2 ${myAvatar === a ? 'border-blue-500 bg-blue-100' : 'border-transparent'}`}>{a}</button>)}</div><input type="text" className="w-full border-4 border-black p-3 text-center mb-6 text-black font-sans" placeholder="YOUR NAME" value={nameInput} onChange={e => setNameInput(e.target.value)} maxLength={8} /><button onClick={handleJoin} className="pixel-btn pixel-btn-yellow w-full py-4 text-lg">ENTER</button></div></div>;
            return <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center text-white p-4"><div className="absolute top-2 right-2 text-[10px] text-green-400">{status}</div>{gameStatus.status === 'playing' ? <div className="text-center animate-pulse"><div className="text-6xl mb-4">ğŸ²</div><div className="text-yellow-400 text-xl">ROLLING...</div></div> : <div className="text-center w-full max-w-sm"><div className="pixel-box-dark p-8 mb-6"><div className="text-6xl mb-4">{user.avatar}</div><div className="text-2xl text-yellow-400">{user.name}</div><div className="mt-4 text-xs text-green-400 border border-green-400 px-2 py-1 inline-block">READY</div></div></div>}</div>;
        };

        // --- 3. Host App ---
        const HostApp = ({ room, initialPlayers }) => {
            const [allPlayers, setAllPlayers] = useState(initialPlayers || []);
            const [winners, setWinners] = useState([]); 
            const [currentRound, setCurrentRound] = useState(0); 
            const [isDrawing, setIsDrawing] = useState(false); 
            const [drawQueue, setDrawQueue] = useState([]); 
            const [currentDisplayWinner, setCurrentDisplayWinner] = useState(null); 
            const [currentDisplayWinnerObj, setCurrentDisplayWinnerObj] = useState(null); 
            const [isVisualRolling, setIsVisualRolling] = useState(false); 
            const [targetCount, setTargetCount] = useState(1);
            const [gameMode, setGameMode] = useState('slot'); 
            const [showWinnerModal, setShowWinnerModal] = useState(false);
            const [modalWinner, setModalWinner] = useState(null);
            
            const { emit } = useSocket(room, (evt, data) => {
                if(evt === 'player_list_update') setAllPlayers(data);
                if(evt === 'init_data' && data.players) setAllPlayers(data.players);
                if(evt === 'game_reset') { setAllPlayers([]); setWinners([]); setCurrentRound(0); setIsDrawing(false); }
            });

            const MODES = [
                { id: 'slot', name: 'æ‹‰éœ¸' }, { id: 'race', name: 'è³½é¦¬' }, { id: 'meteor', name: 'æµæ˜Ÿ' }, { id: 'claw', name: 'å¤¾å¨ƒå¨ƒ' },
                { id: 'maze', name: 'è¿·å®®' }, { id: 'adventure', name: 'å†’éšª' }, { id: 'shooter', name: 'å°„æ“Š' }, { id: 'retro', name: 'è½‰ç›¤' }
            ];
            // éš¨æ©Ÿä¸é‡è¤‡æ©Ÿåˆ¶
            const [availableModes, setAvailableModes] = useState([...MODES]);

            const availablePlayers = useMemo(() => {
                const ids = new Set(winners.map(w => w.id));
                return allPlayers.filter(p => !ids.has(p.id));
            }, [allPlayers, winners]);

            const resetGame = () => { if(confirm("RESET SYSTEM?")) emit('reset_game', {}); };

            const startDraw = async () => {
                if(availablePlayers.length < targetCount) { alert("äººæ•¸ä¸è¶³"); return; }
                
                // æ±ºå®šæ¨¡å¼
                let pool = [...availableModes];
                if(pool.length === 0) pool = [...MODES];
                const rIdx = Math.floor(Math.random() * pool.length);
                const nextMode = pool[rIdx].id;
                pool.splice(rIdx, 1);
                setAvailableModes(pool);
                setGameMode(nextMode);

                setIsDrawing(true);
                const nextRound = currentRound + 1;
                setCurrentRound(nextRound);
                
                // é¸å‡ºå¾—çè€…
                const shuffled = [...availablePlayers].sort(() => 0.5 - Math.random());
                const roundWinners = shuffled.slice(0, targetCount);
                setWinners(prev => [...prev, ...roundWinners]);

                emit('update_game_status', { status: {status:'playing', round: nextRound} });
                await processQueue(roundWinners, nextMode);
            };

            const processQueue = async (queue, mode) => {
                const animTime = (mode === 'race' || mode === 'claw' || mode === 'adventure') ? 8000 : 5000;

                await new Promise(r => setTimeout(r, 500));
                for(let i=0; i<queue.length; i++) {
                    const w = queue[i];
                    setIsVisualRolling(true);
                    setCurrentDisplayWinner(null);
                    setShowWinnerModal(false);
                    
                    await new Promise(r => setTimeout(r, animTime)); 
                    
                    setIsVisualRolling(false);
                    setCurrentDisplayWinner(w.name);
                    setCurrentDisplayWinnerObj(w);
                    
                    await new Promise(r => setTimeout(r, 2000)); 
                    
                    setModalWinner(w);
                    setShowWinnerModal(true);
                    confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
                    
                    await new Promise(r => setTimeout(r, 5000));
                    setShowWinnerModal(false);
                    
                    emit('update_game_status', { status: {status:'result', round: currentRound+1, winnerName: w.name, winnerId: w.id} });
                    await new Promise(r => setTimeout(r, 500));
                }
                setIsDrawing(false);
            };

            return (
                <div className="h-screen bg-gray-900 flex flex-col relative overflow-hidden">
                    {/* Retro Grid Background */}
                    <div className="retro-grid-mask"></div>
                    <div className="retro-grid-container"><div className="retro-grid"></div></div>

                    {showWinnerModal && modalWinner && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 animate__animated animate__fadeIn">
                            <div className="text-center animate__animated animate__zoomInDown">
                                <div className="text-yellow-400 text-2xl mb-4 font-bold tracking-widest">CONGRATULATIONS</div>
                                <div className="pixel-box-dark p-12 border-8 border-yellow-500 shadow-[0_0_50px_rgba(234,179,8,0.5)]">
                                    <div className="text-9xl mb-6 animate-bounce">{modalWinner.avatar}</div>
                                    <div className="text-5xl font-black text-white">{modalWinner.name}</div>
                                    <div className="mt-8 bg-red-600 text-white px-6 py-2 text-xl inline-block">WINNER</div>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="absolute top-0 left-0 w-full p-4 flex justify-between z-20">
                        <div className="pixel-box px-4 py-2 bg-blue-600 text-white text-xs">P: {allPlayers.length}</div>
                        <div className="pixel-box px-4 py-2 bg-red-600 text-white text-xs">MODE: {gameMode.toUpperCase()}</div>
                    </div>

                    <div className="flex-1 flex items-center justify-center p-8 z-10">
                        <VisualComponent candidates={availablePlayers.concat(drawQueue)} targetName={currentDisplayWinner} isRolling={isVisualRolling} mode={gameMode} winnerObj={currentDisplayWinnerObj} />
                    </div>

                    <div className="h-24 bg-gray-800 border-t-4 border-black flex items-center justify-center gap-6 p-4 z-30">
                        {!isDrawing && <div className="flex items-center gap-4 bg-black p-2 border-2 border-white"><span className="text-xs text-gray-400">COUNT</span><button className="text-yellow-400 font-bold" onClick={()=>setTargetCount(Math.max(1,targetCount-1))}>-</button><span className="text-xl w-8 text-center">{targetCount}</span><button className="text-yellow-400 font-bold" onClick={()=>setTargetCount(Math.min(10,targetCount+1))}>+</button></div>}
                        <button onClick={startDraw} disabled={isDrawing || availablePlayers.length === 0} className={`pixel-btn ${isDrawing ? 'bg-gray-600' : 'pixel-btn-red'} px-8 py-3 text-xl font-bold`}>{isDrawing ? 'ROLLING...' : 'START'}</button>
                        {!isDrawing && <button onClick={resetGame} className="pixel-btn bg-gray-600 text-xs px-4 py-3">RESET</button>}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [mode, setMode] = useState('index');
            const [room, setRoom] = useState('');
            useEffect(() => {
                const p = new URLSearchParams(window.location.search);
                const m = p.get('mode'); const r = p.get('room');
                if (m === 'host' && r) { setMode('host'); setRoom(r); }
                else if (m === 'player' && r) { setMode('player'); setRoom(r); }
                else setMode('index');
            }, []);
            const handleStartHost = (rid, ps) => {
                sessionStorage.setItem(`lottery_players_${rid}`, JSON.stringify(ps));
                window.location.href = `?mode=host&room=${rid}`;
            };
            return (
                <ErrorBoundary>
                    {mode === 'index' && <IndexPage onStartHost={handleStartHost} initialPlayers={[]} />}
                    {mode === 'host' && <HostApp room={room} initialPlayers={JSON.parse(sessionStorage.getItem(`lottery_players_${room}`) || '[]')} />}
                    {mode === 'player' && <PlayerApp room={room} />}
                </ErrorBoundary>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
        removeLoading();
    </script>
</body>
</html>
