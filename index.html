        @keyframes reelScroll { 0% { transform: translateY(0); } 100% { transform: translateY(-50%); } }

<body>
    <div id="root"></div>
    <div class="scanlines"></div>
    <div id="loading-screen">
        <div class="pixel-spinner mb-8"></div>
        <div class="text-yellow-400 text-xl font-bold">ç³»çµ±è¼‰å…¥ä¸­...</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, Component } = React;
        const { createRoot } = ReactDOM;
        
        const AVATARS = ["ğŸ‘¾", "ğŸ¤–", "ğŸ‘»", "ğŸ’€", "ğŸ‘½", "ğŸ’©", "ğŸµ", "ğŸ¶", "ğŸ±", "ğŸ¦Š", "ğŸ¸", "ğŸ¼"];
        const removeLoading = () => { const el = document.getElementById('loading-screen'); if(el) el.style.display = 'none'; };

        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            render() {
                if (this.state.hasError) {
                    removeLoading();
                    return <div className="h-screen flex flex-col items-center justify-center p-6 bg-red-900 text-white text-center font-mono"><h1>SYSTEM CRASHED</h1><button onClick={()=>window.location.reload()} className="mt-4 pixel-btn px-4 py-2">REBOOT</button></div>;
                }
                return this.props.children;
            }
        }

        const useSocket = (roomId, onEvent) => {
            const socketRef = useRef(null);
            const [status, setStatus] = useState('connecting');
            useEffect(() => {
                if(!roomId || typeof io === 'undefined') return;
                const socket = io({ reconnectionAttempts: 5, timeout: 5000 }); 
                socketRef.current = socket;
                socket.on('connect', () => { setStatus('connected'); socket.emit('join_room', roomId); });
                socket.on('disconnect', () => setStatus('disconnected'));
                socket.on('player_list_update', (d) => onEvent && onEvent('player_list_update', d));
                socket.on('game_status_update', (d) => onEvent && onEvent('game_status_update', d));
                socket.on('init_data', (d) => onEvent && onEvent('init_data', d));
                socket.on('game_reset', (d) => onEvent && onEvent('game_reset', d));
                return () => socket.disconnect();
            }, [roomId]);
            const emit = (e, d) => { if(socketRef.current) socketRef.current.emit(e, { roomId, ...d }); };
            return { status, emit };
        };

        // --- è¦–è¦ºçµ„ä»¶ (8-Bit é¢¨æ ¼) ---
        const VisualComponent = ({ candidates, targetName, isRolling, mode, winnerObj }) => {
            const [display, setDisplay] = useState("READY");
            const [horses, setHorses] = useState([]);
            const [slotStops, setSlotStops] = useState([false, false, false]);
            const [impact, setImpact] = useState(false); // Meteor, Shooter
            const [clawState, setClawState] = useState('idle'); // idle, moving, drop, grab
            const [cardFlipped, setCardFlipped] = useState(false);

            useEffect(() => {
                let interval;
                if (isRolling) {
                    setSlotStops([false, false, false]);
                    setImpact(false);
                    setClawState('moving');
                    setCardFlipped(false);

                    if (mode === 'race') {
                        const racers = candidates.slice(0, 5).map(p => ({...p, progress: 0}));
                        while(racers.length < 5) racers.push({name:'NPC', avatar:'ğŸ', progress:0});
                        setHorses(racers);
                        interval = setInterval(() => {
                            setHorses(prev => prev.map(h => ({...h, progress: Math.min(88, h.progress + Math.random() * 3)})));
                        }, 100);
                    } else if (mode === 'claw') {
                        // å¤¾å¨ƒå¨ƒç‹€æ…‹ç”± CSS å‹•ç•«æ§åˆ¶
                    } else if (mode !== 'slots') {
                        // æ–‡å­—è·³å‹• (é€šç”¨)
                        interval = setInterval(() => {
                            const randomName = candidates[Math.floor(Math.random() * candidates.length)]?.name || "...";
                            setDisplay(randomName);
                        }, 80);
                    }
                } else if (targetName) {
                    setDisplay(targetName);
                    
                    if (mode === 'race' && winnerObj) {
                        setHorses(prev => prev.map(h => h.name === winnerObj.name ? {...h, progress: 95} : h));
                    }
                    if (mode === 'slots') {
                        setTimeout(() => setSlotStops([true, false, false]), 100);
                        setTimeout(() => setSlotStops([true, true, false]), 600);
                        setTimeout(() => setSlotStops([true, true, true]), 1200);
                    }
                    if (mode === 'meteor' || mode === 'shooter' || mode === 'adventure') {
                        setImpact(true);
                    }
                    if (mode === 'claw') {
                        setClawState('drop'); // è§¸ç™¼ä¸‹æŠ“å‹•ç•«
                    }
                    if (mode === 'magic') {
                        setTimeout(() => setCardFlipped(true), 500);
                    }
                }
                return () => clearInterval(interval);
            }, [isRolling, targetName, mode, winnerObj, candidates]);

            // 1. è³½é¦¬ (Race)
            if (mode === 'race') return (
                <div className="w-full max-w-5xl flex flex-col gap-2 relative p-4 bg-black/40 rounded-xl border-4 border-white/20 theme-race">
                    <div className="absolute right-8 top-0 bottom-0 w-2 bg-yellow-400 z-10 opacity-70"></div>
                    {horses.map((h, i) => (
                        <div key={i} className="flex items-center gap-2 relative border-b-2 border-white/30 pb-1 h-16">
                            <div className="w-24 text-right text-lg truncate text-white font-bold bg-black/50 px-2 rounded">{h.name}</div>
                            <div className="flex-1 relative h-full">
                                <div className="absolute top-1/2 -translate-y-1/2 text-5xl transition-all duration-300 ease-linear transform -translate-x-full" style={{left: `${h.progress}%`}}>{h.avatar}</div>
                            </div>
                        </div>
                    ))}
                </div>
            );

            // 2. å¤¾å¨ƒå¨ƒ (Claw) - å„ªåŒ–å‹•ç•«
            if (mode === 'claw') return (
                <div className="relative w-[500px] h-[600px] border-[12px] border-pink-500 rounded-t-3xl bg-black/40 overflow-hidden mx-auto shadow-2xl">
                    {/* çˆªå­ */}
                    <div className={`absolute w-2 bg-gray-400 top-0 left-1/2 -translate-x-1/2 transition-all duration-[2000ms] ${clawState==='drop' ? 'claw-anim' : ''} ${isRolling ? 'animate-pulse' : ''}`}>
                        <div className="absolute bottom-0 -left-6 text-7xl">ğŸ‘¾</div>
                    </div>
                    {/* çå“ */}
                    <div className="absolute bottom-0 w-full h-1/2 flex flex-wrap content-end justify-center p-4 gap-4 opacity-90">
                        {candidates.slice(0, 15).map((c,i) => <div key={i} className="text-5xl animate-bounce" style={{animationDelay:`${i*0.1}s`}}>{c.avatar}</div>)}
                    </div>
                    {/* çµæœ */}
                    {!isRolling && targetName && (
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-30 text-center animate__animated animate__backInUp">
                            <div className="text-[8rem] mb-4">{winnerObj?.avatar}</div>
                            <div className="bg-white text-pink-600 px-8 py-3 rounded-full font-black text-3xl shadow-lg border-4 border-pink-500">{targetName}</div>
                        </div>
                    )}
                </div>
            );

            // 3. æ‹‰éœ¸ (Slots)
            if (mode === 'slots') {
                const strip = [...candidates, ...candidates, ...candidates, ...candidates].slice(0, 40);
                return (
                    <div className="flex justify-center gap-6 bg-yellow-600 p-10 rounded-[3rem] border-8 border-yellow-400 shadow-2xl relative theme-casino">
                        <div className="absolute -top-10 left-1/2 -translate-x-1/2 bg-red-600 text-white px-8 py-2 rounded-lg font-black text-2xl border-4 border-yellow-300 shadow-lg z-20">JACKPOT</div>
                        {[0, 1, 2].map(col => (
                            <div key={col} className="bg-white h-64 w-40 md:w-48 rounded-xl border-4 border-gray-800 relative overflow-hidden shadow-inner">
                                <div className="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/40 z-10 pointer-events-none"></div>
                                <div className={`w-full ${!slotStops[col] ? 'reel-rolling' : ''}`} style={{ transform: slotStops[col] ? 'translateY(0)' : undefined }}> 
                                    {!slotStops[col] ? <div className="reel-track">{strip.map((c, i) => <div key={i} className="h-64 flex flex-col items-center justify-center border-b border-gray-200"><div className="text-6xl">{c.avatar}</div></div>)}</div> : 
                                    <div className="h-64 flex flex-col items-center justify-center animate__animated animate__bounceIn"><div className="text-8xl mb-4">{winnerObj?.avatar || 'ğŸ’'}</div><div className="text-2xl font-bold text-red-600 mt-2">{winnerObj?.name || targetName}</div></div>}
                                </div>
                            </div>
                        ))}
                    </div>
                );
            }
            
            // 4. æµæ˜Ÿ (Meteor) - å„ªåŒ–
            if (mode === 'meteor') return (
                <div className={`relative w-full h-full flex flex-col items-center justify-center theme-space overflow-visible ${impact ? 'animate-impact' : ''}`}>
                    {isRolling && <div className="text-white/60 text-4xl animate-pulse tracking-[1em]">âœ¨ å‡èšé¡˜åŠ›ä¸­ âœ¨</div>}
                    {/* å·¨å¤§æµæ˜Ÿ */}
                    {!isRolling && !impact && targetName && (
                        <div className="absolute top-0 right-0 text-[150px] meteor-anim z-20">â˜„ï¸</div>
                    )}
                    {/* çˆ†ç‚¸çµæœ */}
                    {!isRolling && impact && targetName && (
                        <div className="z-20 text-center relative animate__animated animate__zoomInDown">
                             <div className="text-[120px] mb-2">ğŸ’¥</div>
                             <div className="text-8xl font-black text-transparent bg-clip-text bg-gradient-to-b from-white to-yellow-300 drop-shadow-2xl pt-10">{targetName}</div>
                        </div>
                    )}
                </div>
            );

            // 5. è½‰ç›¤ (Wheel)
            if (mode === 'retro') return (
                <div className="relative flex items-center justify-center theme-festival">
                    <div className="absolute top-[-50px] text-8xl z-20 text-white drop-shadow-xl">â¬‡</div>
                    <div className={`w-[600px] h-[600px] rounded-full border-[16px] border-yellow-500 bg-red-800 flex items-center justify-center shadow-2xl overflow-hidden relative ${isRolling ? 'animate-spin' : ''}`} style={{animationDuration: isRolling ? '0.2s' : '0s'}}>
                         <div className="absolute inset-0 bg-[conic-gradient(from_0deg,#ff0000_0deg_36deg,#ffffff_36deg_72deg,#ff0000_72deg_108deg,#ffffff_108deg_144deg,#ff0000_144deg_180deg,#ffffff_180deg_216deg,#ff0000_216deg_252deg,#ffffff_252deg_288deg,#ff0000_288deg_324deg,#ffffff_324deg_360deg)] opacity-30"></div>
                         <div className={`w-60 h-60 bg-white rounded-full flex flex-col items-center justify-center z-10 border-8 border-gray-200 shadow-xl ${!isRolling ? 'animate__animated animate__rubberBand' : ''}`}>
                             {!isRolling && targetName ? <div className="text-center"><div className="text-6xl mb-2">{winnerObj?.avatar}</div><div className="text-3xl font-bold text-red-600 max-w-[180px] truncate">{targetName}</div></div> : <div className="text-6xl font-black text-gray-300">SPIN</div>}
                         </div>
                    </div>
                </div>
            );

            // 6. å¡”ç¾… (Magic)
            if (mode === 'magic') return (
                <div className="flex items-center justify-center h-full theme-magic">
                     <div className="flex gap-4">
                        {/* è£é£¾å¡ç‰‡ */}
                        {isRolling && <div className="w-40 h-60 bg-purple-900 border-4 border-yellow-400 rounded-xl opacity-50 animate-pulse"></div>}
                        
                        {/* ä¸»å¡ç‰‡ */}
                        <div className={`relative w-80 h-[500px] transition-all duration-[1000ms] transform-style-3d ${cardFlipped ? 'flipped' : ''} card-flip`}>
                            <div className="card-face absolute inset-0 bg-gradient-to-br from-indigo-900 to-purple-900 rounded-3xl border-8 border-yellow-400 flex items-center justify-center shadow-2xl backface-hidden"><div className="text-9xl opacity-50 animate-pulse">ğŸ”®</div></div>
                            <div className="card-face card-back absolute inset-0 bg-white rounded-3xl border-8 border-purple-600 flex flex-col items-center justify-center shadow-2xl backface-hidden">
                                <div className="text-9xl mb-8">{winnerObj?.avatar}</div>
                                <div className="text-5xl font-bold text-purple-900">{targetName}</div>
                            </div>
                        </div>
                        
                        {isRolling && <div className="w-40 h-60 bg-purple-900 border-4 border-yellow-400 rounded-xl opacity-50 animate-pulse"></div>}
                     </div>
                </div>
            );

            // 7. å†’éšªå³¶ (Adventure)
            if (mode === 'adventure') return (
                <div className="w-full h-full relative overflow-hidden theme-mario flex flex-col justify-end">
                    <div className="absolute top-10 left-10 text-6xl opacity-80 animate-pulse">â˜ï¸</div>
                    <div className="absolute top-20 right-20 text-6xl opacity-80 animate-pulse" style={{animationDelay:'1s'}}>â˜ï¸</div>
                    {/* åœ°æ¿ */}
                    <div className="h-32 bg-[#c84c0c] border-t-8 border-black w-full relative z-10 flex items-center justify-center text-black/20 text-xl font-black">SUPER LOTTERY BROS.</div>
                    
                    {/* ç‘ªåˆ©æ­ */}
                    <div className={`absolute bottom-32 left-1/2 -translate-x-1/2 transition-all duration-500 ${impact ? 'bottom-60 scale-150' : ''}`}>
                         <div className={`text-9xl ${isRolling ? 'mario-sprite' : ''}`}>
                             {isRolling ? 'ğŸƒ' : (winnerObj?.avatar || 'ğŸ•´ï¸')}
                         </div>
                         {impact && <div className="absolute -top-32 left-1/2 -translate-x-1/2 animate__animated animate__bounceIn">
                             <div className="pixel-box px-6 py-2 text-2xl font-bold whitespace-nowrap bg-yellow-400 text-black">1000 PTS!</div>
                             <div className="text-center text-white text-4xl mt-2 font-black drop-shadow-lg">{targetName}</div>
                         </div>}
                    </div>
                </div>
            );

            // 8. å¤ªç©ºå°„æ“Š (Shooter)
            if (mode === 'shooter') return (
                <div className="w-full h-full theme-cyber flex flex-col items-center justify-center relative">
                    {/* é£›èˆ¹ */}
                    <div className={`absolute bottom-20 left-1/2 -translate-x-1/2 text-8xl transition-all ${isRolling ? 'ship-moving' : ''}`}>ğŸš€</div>
                    
                    {/* å­å½ˆ */}
                    {isRolling && <div className="absolute bottom-40 left-1/2 -translate-x-1/2 w-4 h-10 bg-green-400 laser"></div>}
                    
                    {/* æ•µäºº/çµæœ */}
                    <div className="absolute top-40 left-1/2 -translate-x-1/2 text-center">
                        {isRolling ? (
                            <div className="text-8xl animate-bounce">ğŸ‘¾</div>
                        ) : (
                            <div className="animate__animated animate__zoomIn">
                                <div className="text-[10rem] mb-4">ğŸ’¥</div>
                                <div className="text-6xl font-black text-cyan-400 drop-shadow-[0_0_20px_#22d3ee]">{targetName}</div>
                            </div>
                        )}
                    </div>
                </div>
            );

            // é è¨­
            return (
                <div className="flex flex-col items-center justify-center text-center theme-cyber w-full h-full">
                    <div className={`text-9xl font-black neon-text transition-all duration-300 ${isRolling ? 'opacity-70 blur-sm scale-95' : 'opacity-100 scale-110 text-yellow-300'}`}>{display}</div>
                    {isRolling && <div className="text-green-400 mt-8 text-xl tracking-[0.5em] animate-pulse">SYSTEM DECODING...</div>}
                </div>
            );
        };

        // --- 1. Index Page ---
        const IndexPage = ({ onStartHost, initialPlayers }) => {
            const [qrUrl, setQrUrl] = useState('');
            const [roomId, setRoomId] = useState('');
            const [players, setPlayers] = useState(initialPlayers || []);
            const { status } = useSocket(roomId, (evt, data) => {
                if (evt === 'player_list_update') setPlayers(data);
                else if (evt === 'init_data' && data.players) setPlayers(data.players || []);
                else if (evt === 'game_reset') setPlayers([]);
            });
            useEffect(() => {
                let rid = new URLSearchParams(window.location.search).get('room');
                if(!rid) rid = Math.floor(1000 + Math.random() * 9000).toString();
                setRoomId(rid);
                const url = `${window.location.href.split('?')[0]}?mode=player&room=${rid}`;
                if(typeof QRCode !== 'undefined') QRCode.toDataURL(url, { width: 300, margin: 2, color: { dark: '#000000', light: '#ffffff' } }, (e, u) => !e && setQrUrl(u));
            }, []);

            const PlayerBubble = ({ p }) => {
                const style = useMemo(() => ({ width: `${80+Math.random()*60}px`, height: `${80+Math.random()*60}px`, left: `${5+Math.random()*90}%`, animationDuration: `${10+Math.random()*15}s`, animationDelay: `${Math.random()*-15}s` }), []);
                return <div className="bubble-pixel flex flex-col items-center justify-center bg-yellow-500/20 border border-yellow-300/40 rounded-full text-center shadow-lg backdrop-blur-sm z-0" style={style}><div className="text-3xl drop-shadow">{p.avatar}</div><div className="text-white font-bold text-sm mt-1 px-2 truncate w-full shadow-black drop-shadow">{p.name}</div></div>;
            };

            return (
                <div className="min-h-screen relative overflow-hidden bg-gray-900">
                    <div className="absolute top-4 left-4 z-20 flex gap-2"><span className={`pixel-box px-2 py-1 text-xs ${status==='connected'?'bg-green-400 text-black':'bg-red-400 text-white'}`}>{status==='connected'?'ONLINE':'CONNECTING'}</span><span className="pixel-box px-2 py-1 text-xs bg-blue-300 text-black">ROOM: {roomId}</span></div>
                    <div className="absolute inset-0 pointer-events-none">{players.map((p,i)=><PlayerBubble key={i} p={p}/>)}</div>
                    <div className="relative z-10 min-h-screen flex flex-col items-center justify-center p-6">
                        <div className="text-center mb-10">
                            <div className="text-yellow-400 text-xs mb-4 blink">â˜… PRESS START TO JOIN â˜…</div>
                            <h1 className="text-4xl md:text-5xl text-white drop-shadow-[4px_4px_0_#000] leading-tight mb-4">å®¶é˜²ä¸­å¿ƒ<br/>å°¾ç‰™ç››å…¸</h1>
                            <div className="inline-block bg-red-600 border-4 border-white text-white px-4 py-2 text-xs shadow-[4px_4px_0_#000]">SCAN QR TO JOIN</div>
                        </div>
                        <div className="pixel-box p-4 bg-white flex flex-col items-center gap-4 transform hover:scale-105 transition-transform">
                            {qrUrl ? <img src={qrUrl} className="w-48 h-48 image-pixelated" /> : <div className="w-48 h-48 flex items-center justify-center text-black">LOADING...</div>}
                            <div className="text-center text-black"><div className="text-2xl mb-1">{players.length} P</div><div className="text-xs">READY</div></div>
                        </div>
                        <div className="absolute bottom-10 right-10"><button onClick={() => onStartHost(roomId, players)} className="pixel-btn pixel-btn-yellow px-6 py-4 text-xs animate-bounce text-black">ä¸»æŒäººå…¥å£ &gt;</button></div>
                    </div>
                </div>
            );
        };

        // --- 2. Player App ---
        const PlayerApp = ({ room }) => {
            const [user, setUser] = useState(null);
            const [nameInput, setNameInput] = useState("");
            const [myAvatar, setMyAvatar] = useState(AVATARS[0]);
            const [joined, setJoined] = useState(false);
            const [gameStatus, setGameStatus] = useState({ status: 'lobby' }); 
            const { status, emit } = useSocket(room, (evt, data) => {
                if (evt === 'game_status_update') setGameStatus(data);
                if (evt === 'game_reset') { localStorage.removeItem('lottery_user'); setUser(null); setJoined(false); alert("GAME RESET"); }
            });
            useEffect(() => { try { const u = JSON.parse(localStorage.getItem('lottery_user')); if (u) { setUser(u); setJoined(true); } } catch(e){} }, []);
            useEffect(() => { if (status === 'connected' && joined && user) emit('player_join', { user }); }, [status, joined]);
            const handleJoin = () => { if(!nameInput.trim()) return; const newUser = { id: Date.now().toString(), name: nameInput.trim(), avatar: myAvatar }; setUser(newUser); setJoined(true); localStorage.setItem('lottery_user', JSON.stringify(newUser)); emit('player_join', { user: newUser }); };
            
            const isWinner = gameStatus.status === 'result' && gameStatus.winnerId === user?.id;

            if(isWinner) return <div className="fixed inset-0 z-50 bg-yellow-500 flex flex-col items-center justify-center p-4 text-center"><div className="animate__animated animate__tada animate__infinite text-9xl mb-6">ğŸ†</div><div className="pixel-box-dark p-6 mb-4"><h1 className="text-2xl text-yellow-400 mb-2">YOU WIN!</h1><p className="text-sm">æ­å–œä¸­çï¼</p></div><div className="pixel-box p-4 flex flex-col items-center"><div className="text-6xl mb-2">{user?.avatar}</div><div className="text-xl font-bold">{user?.name}</div></div></div>;
            if(!joined) return <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4"><div className="pixel-box p-6 w-full max-w-sm text-center"><h1 className="text-xl mb-6 text-blue-600">PLAYER JOIN</h1><div className="grid grid-cols-4 gap-2 mb-6">{AVATARS.slice(0, 8).map(a => <button key={a} onClick={() => setMyAvatar(a)} className={`text-2xl p-2 border-2 ${myAvatar === a ? 'border-blue-500 bg-blue-100' : 'border-transparent'}`}>{a}</button>)}</div><input type="text" className="w-full border-4 border-black p-3 text-center mb-6 text-black font-sans" placeholder="YOUR NAME" value={nameInput} onChange={e => setNameInput(e.target.value)} maxLength={8} /><button onClick={handleJoin} className="pixel-btn pixel-btn-blue w-full py-4 text-lg">ENTER</button></div></div>;
            return <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center text-white p-4"><div className="absolute top-2 right-2 text-[10px] text-green-400">{status}</div>{gameStatus.status === 'playing' ? <div className="text-center animate-pulse"><div className="text-6xl mb-4">ğŸ²</div><div className="text-yellow-400 text-xl">ROLLING...</div></div> : <div className="text-center w-full max-w-sm"><div className="pixel-box-dark p-8 mb-6"><div className="text-6xl mb-4">{user.avatar}</div><div className="text-2xl text-yellow-400">{user.name}</div><div className="mt-4 text-xs text-green-400 border border-green-400 px-2 py-1 inline-block">READY</div></div></div>}</div>;
        };

        // --- 3. Host App ---
        const HostApp = ({ room, initialPlayers }) => {
            const [allPlayers, setAllPlayers] = useState(initialPlayers || []);
            const [isDrawing, setIsDrawing] = useState(false);
            const [gameMode, setGameMode] = useState('slot'); 
            const [targetCount, setTargetCount] = useState(1);
            
            // éŠæˆ²ç‹€æ…‹
            const [displayState, setDisplayState] = useState({ winner: null, rolling: false, text: "READY" });

            const { emit } = useSocket(room, (evt, data) => {
                if(evt === 'player_list_update') setAllPlayers(data);
                if(evt === 'init_data' && data.players) setAllPlayers(data.players);
                if(evt === 'game_reset') { setAllPlayers([]); setIsDrawing(false); }
            });

            // æ¨¡å¼åˆ—è¡¨
            const MODES = [
                { id: 'slot', name: 'æ‹‰éœ¸æ©Ÿ' }, { id: 'race', name: 'è³½é¦¬' }, { id: 'meteor', name: 'æµæ˜Ÿ' }, { id: 'claw', name: 'å¤¾å¨ƒå¨ƒ' },
                { id: 'maze', name: 'è¿·å®®' }, { id: 'adventure', name: 'å†’éšªå³¶' }, { id: 'shooter', name: 'å°„æ“Š' }, { id: 'retro', name: 'è½‰ç›¤' }
            ];

            const startDraw = async () => {
                const available = allPlayers.filter(p => !p.hasWon);
                if (allPlayers.length === 0) return alert("NO PLAYERS");
                
                setIsDrawing(true);
                emit('update_game_status', { status: { status: 'playing' } });

                const nextMode = MODES[Math.floor(Math.random() * MODES.length)].id;
                setGameMode(nextMode);

                // æ ¹æ“šæ¨¡å¼è¨­å®šæ™‚é–“
                const duration = (nextMode === 'race' || nextMode === 'claw' || nextMode === 'adventure') ? 8000 : 5000;
                
                setDisplayState({ rolling: true, winner: null, text: "ROLLING" });

                // æ¨¡æ“¬å¤šæ¬¡æŠ½ç
                const roundWinners = [];
                for(let i=0; i<targetCount; i++) {
                     roundWinners.push(allPlayers[Math.floor(Math.random() * allPlayers.length)]);
                }

                // é€ä¸€å±•ç¤º (é€™è£¡ç°¡åŒ–ç‚ºå±•ç¤ºç¬¬ä¸€å€‹ï¼Œè‹¥è¦å¤šæŠ½éœ€æ”¹ç‚ºè¿´åœˆ)
                setTimeout(() => {
                    const winner = roundWinners[0];
                    setDisplayState({ rolling: false, winner: winner, text: winner.name });
                    setIsDrawing(false);
                    emit('update_game_status', { status: { status: 'result', winnerName: winner.name, winnerId: winner.id } });
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                }, duration);
            };

            const resetGame = () => { if(confirm("RESET SYSTEM?")) emit('reset_game', {}); };

            return (
                <div className="h-screen bg-gray-900 flex flex-col relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full p-4 flex justify-between z-20">
                        <div className="pixel-box px-4 py-2 bg-blue-600 text-white text-xs">P: {allPlayers.length}</div>
                        <div className="pixel-box px-4 py-2 bg-red-600 text-white text-xs">MODE: {gameMode.toUpperCase()}</div>
                    </div>
                    <div className="flex-1 flex items-center justify-center p-8 z-10">
                        <VisualComponent candidates={allPlayers} targetName={displayState.text} isRolling={displayState.rolling} mode={gameMode} winnerObj={displayState.winner} />
                    </div>
                    <div className="h-24 bg-gray-800 border-t-4 border-black flex items-center justify-center gap-6 p-4 z-30">
                        {!isDrawing && <div className="flex items-center gap-4 bg-black p-2 border-2 border-white"><span className="text-xs text-gray-400">COUNT</span><button className="text-yellow-400 font-bold" onClick={()=>setTargetCount(Math.max(1,targetCount-1))}>-</button><span className="text-xl w-8 text-center">{targetCount}</span><button className="text-yellow-400 font-bold" onClick={()=>setTargetCount(Math.min(10,targetCount+1))}>+</button></div>}
                        <button onClick={startDraw} disabled={isDrawing || allPlayers.length === 0} className={`pixel-btn ${isDrawing ? 'bg-gray-600' : 'pixel-btn-red'} px-8 py-3 text-xl font-bold`}>{isDrawing ? 'ROLLING...' : 'START'}</button>
                        {!isDrawing && <button onClick={resetGame} className="pixel-btn bg-gray-600 text-xs px-4 py-3">RESET</button>}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [mode, setMode] = useState('index');
            const [room, setRoom] = useState('');
            useEffect(() => {
                const p = new URLSearchParams(window.location.search);
                const m = p.get('mode'); const r = p.get('room');
                if (m === 'host' && r) { setMode('host'); setRoom(r); }
                else if (m === 'player' && r) { setMode('player'); setRoom(r); }
            }, []);
            const handleStartHost = (rid, ps) => {
                sessionStorage.setItem(`lottery_players_${rid}`, JSON.stringify(ps));
                window.location.href = `?mode=host&room=${rid}`;
            };
            return (
                <ErrorBoundary>
                    {mode === 'index' && <IndexPage onStartHost={handleStartHost} initialPlayers={[]} />}
                    {mode === 'host' && <HostApp room={room} initialPlayers={JSON.parse(sessionStorage.getItem(`lottery_players_${room}`) || '[]')} />}
                    {mode === 'player' && <PlayerApp room={room} />}
                </ErrorBoundary>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
        removeLoading();
    </script>
</body>
</html>
