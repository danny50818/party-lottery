        .claw-arm-dropping { animation: claw-drop-anim 4s ease-in-out forwards; }
        /* ç‘ªåˆ©æ­ */
        @keyframes mario-run { 0% { transform: translateY(0); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0); } }
        .mario-running { animation: mario-run 0.15s steps(2) infinite; }
        @keyframes mario-jump { 0% { bottom: 24%; } 50% { bottom: 120px; } 100% { bottom: 24%; } }
        .mario-jump-anim { animation: mario-jump 0.5s ease-out forwards; }
        @keyframes block-bump { 0% { transform: translateY(0); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0); } }
        .block-bump-anim { animation: block-bump 0.2s ease-out; }
        /* é£›æ©Ÿ */
        @keyframes laser-up { 0% { bottom: 80px; opacity: 1; } 100% { bottom: 100%; opacity: 0; } }
        .laser-anim { animation: laser-up 0.5s linear infinite; } /* é€£çºŒå°„æ“Š */
        .laser-final { animation: laser-up 0.3s linear forwards; background: #ff0; width: 8px; }
        @keyframes explode { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(2); opacity: 1; } 100% { transform: scale(0); opacity: 0; } }
        .exploding { animation: explode 0.4s ease-out forwards; }
        /* æµæ˜Ÿ */
        @keyframes meteor-fall { 0% { transform: translate(100%, -100%) scale(0.5); opacity: 1; } 100% { transform: translate(-100%, 100%) scale(0.5); opacity: 0; } }
        .meteor-shower-item { animation: meteor-fall 1.2s linear infinite; }
        @keyframes meteor-fall-big { 0% { transform: translate(150%, -150%) scale(0.5); opacity: 1; } 100% { transform: translate(-50%, 50%) scale(1.5); opacity: 0; } }
        .meteor-big { animation: meteor-fall-big 1s ease-in forwards; }
        /* å¡”ç¾… */
        .card-inner { transition: transform 0.6s; transform-style: preserve-3d; }
        .card-inner.flipped { transform: rotateY(180deg); }
        .card-front, .card-back { backface-visibility: hidden; position: absolute; inset: 0; }

        /* è½‰ç›¤ */

<body>
    <div id="root"></div>
    
    <!-- 3D èƒŒæ™¯ (ç§»å‡º React ç¢ºä¿ä¸è¢«é‡ç¹ª) -->
    <div class="retro-wrapper">
        <div class="retro-horizon"></div>
        <div class="retro-grid-plane"></div>
    </div>

    <div id="loading-screen">
        <div class="pixel-spinner mb-8"></div>
        <div class="text-yellow-400 text-xl font-bold">ç³»çµ±è¼‰å…¥ä¸­...</div>

    <script type="text/babel">
        // ==========================================
        //  TODO: å¡«å…¥ Render ç¶²å€ (æœ¬åœ°æ¸¬è©¦å¯ç•™ç©º)
        // ==========================================
        const BACKEND_URL = "https://party-lottery-1.onrender.com"; 
        // ==========================================

        const { useState, useEffect, useRef, useMemo, Component } = React;
        const { createRoot } = ReactDOM;
        const AVATARS = ["ğŸ¶", "ğŸ±", "ğŸ­", "ğŸ¹", "ğŸ°", "ğŸ¦Š", "ğŸ»", "ğŸ¼", "ğŸ¨", "ğŸ¯", "ğŸ¦", "ğŸ®", "ğŸ·", "ğŸ¸", "ğŸµ", "ğŸ¦„"];
        const removeLoading = () => { const el = document.getElementById('loading-screen'); if(el) { el.style.opacity = '0'; setTimeout(() => el.style.display = 'none', 500); }};

        class ErrorBoundary extends Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            render() {
                if (this.state.hasError) { removeLoading(); return <div className="h-screen flex items-center justify-center p-6 bg-red-900 text-white font-mono"><h1>SYSTEM ERROR</h1><button onClick={()=>window.location.reload()} className="mt-4 pixel-btn px-4 py-2">REBOOT</button></div>; }
                return this.props.children;
            }
        }

        const useSocket = (roomId, onEvent) => {
            const socketRef = useRef(null);
            const [status, setStatus] = useState('connecting');
            useEffect(() => {
                if(!roomId || typeof io === 'undefined') return;
                const connectionUrl = BACKEND_URL || window.location.origin;
                const socket = io(connectionUrl, { reconnectionAttempts: 5, timeout: 10000, transports: ['websocket', 'polling'] }); 
                socketRef.current = socket;
                socket.on('connect', () => { setStatus('connected'); socket.emit('join_room', roomId); removeLoading(); });
                socket.on('disconnect', () => setStatus('disconnected'));
                socket.on('player_list_update', (d) => onEvent && onEvent('player_list_update', d));
                socket.on('game_status_update', (d) => onEvent && onEvent('game_status_update', d));
                socket.on('init_data', (d) => onEvent && onEvent('init_data', d));
                socket.on('game_reset', (d) => onEvent && onEvent('game_reset', d));
                return () => socket.disconnect();
            }, [roomId]);
            const emit = (e, d) => { if(socketRef.current) socketRef.current.emit(e, { roomId, ...d }); };
            return { status, emit };
        };

        // --- è¦–è¦ºçµ„ä»¶ (8ç¨®æ¨¡å¼) ---
        const VisualComponent = ({ candidates, targetName, isRolling, mode, winnerObj }) => {
            const [display, setDisplay] = useState("READY");
            const [horses, setHorses] = useState([]);
            const [slotStops, setSlotStops] = useState([false, false, false]);
            const [impact, setImpact] = useState(false);
            const [clawState, setClawState] = useState('idle'); 
            const [cardFlipped, setCardFlipped] = useState([false, false, false]);
            const [marioState, setMarioState] = useState('running'); 
            const [shooterState, setShooterState] = useState({ x: 50, shooting: false, targetHit: -1 });
            const [wheelFade, setWheelFade] = useState(false);
            const [radarFound, setRadarFound] = useState(false);

            // æ ¼å¼åŒ–é¡¯ç¤º (éŠæˆ²ä¸­ä¸é¡¯ç¤ºç·¨è™Ÿï¼Œåªé¡¯ç¤ºåå­—ï¼Œæœ€å¾Œæ­æ›‰æ‰å®Œæ•´)
            const getDisplayString = (player) => {
                const index = candidates.findIndex(p => p.id === player.id) + 1;
                return `No.${index} - ${player.name}`;
            };

            useEffect(() => {
                let interval;
                if (isRolling) {
                    // åˆå§‹åŒ–ç‹€æ…‹
                    setSlotStops([false, false, false]);
                    setClawState('moving');
                    setCardFlipped([false, false, false]);
                    setMarioState('running');
                    setShooterState({ x: 50, shooting: true, targetHit: -1 });
                    setImpact(false);
                    setWheelFade(false);
                    setRadarFound(false);

                    if (mode === 'race') {
                        const racers = candidates.slice(0, 5).map(p => ({...p, progress: 0}));
                        while(racers.length < 5) racers.push({name:'CPU', avatar:'ğŸ', progress:0});
                        setHorses(racers);
                        interval = setInterval(() => {
                            setHorses(prev => prev.map(h => ({...h, progress: Math.min(88, h.progress + Math.random() * 2)})));
                        }, 100);
                    } else if (mode === 'shooter') {
                        interval = setInterval(() => {
                             setShooterState(prev => ({...prev, x: (prev.x + 2) % 90 + 5})); // é£›èˆ¹æ…¢é€Ÿå·¦å³
                        }, 80);
                    } else if (mode !== 'slots' && mode !== 'retro' && mode !== 'magic') {
                        interval = setInterval(() => {
                            const randomIdx = Math.floor(Math.random() * candidates.length);
                            setDisplay(`P-${randomIdx + 1}`);
                        }, 100);
                    }
                } else if (targetName) {
                    setDisplay(targetName);
                    
                    if (mode === 'race' && winnerObj) { setHorses(prev => prev.map(h => h.name === winnerObj.name ? {...h, progress: 95} : h)); }
                    if (mode === 'slots') {
                        setTimeout(() => setSlotStops([true, false, false]), 500);
                        setTimeout(() => setSlotStops([true, true, false]), 1200);
                        setTimeout(() => setSlotStops([true, true, true]), 2000);
                    }
                    if (mode === 'claw') setClawState('dropping');
                    if (mode === 'meteor') setImpact(true);
                    if (mode === 'magic') {
                        // å¡”ç¾…ç‰Œä¾åºç¿»é–‹
                        setTimeout(() => setCardFlipped([true, false, false]), 500);
                        setTimeout(() => setCardFlipped([true, true, false]), 1200);
                        setTimeout(() => setCardFlipped([true, true, true]), 2000); // ç¬¬3å¼µæ˜¯çå“
                    }
                    if (mode === 'adventure') setMarioState('jump');
                    if (mode === 'shooter') {
                         setShooterState(prev => ({...prev, x: 50, shooting: false, targetHit: 1})); // æ“Šä¸­ä¸­é–“
                    }
                    if (mode === 'retro') setWheelFade(true);
                    if (mode === 'radar') setTimeout(() => setRadarFound(true), 1000);
                }
                return () => clearInterval(interval);
            }, [isRolling, targetName, mode, winnerObj, candidates]);

            // --- æ¸²æŸ“ ---

            // 1. è³½é¦¬
            if (mode === 'race') return (
                <div className="w-full max-w-5xl flex flex-col gap-3 relative p-6 bg-black/40 border-4 border-white pixel-box theme-race">
                    <div className="absolute right-10 top-0 bottom-0 w-2 bg-yellow-400 z-10 opacity-70 border-r-4 border-dashed border-black"></div>
                    {horses.map((h, i) => (
                        <div key={i} className="flex items-center gap-2 relative border-b-2 border-white/20 pb-1 h-16">
                            <div className="w-24 text-right text-lg font-bold text-white bg-black px-1 truncate">{h.name}</div>
                            <div className="flex-1 relative h-full">
                                <div className="absolute top-1/2 -translate-y-1/2 text-4xl transition-all duration-300 ease-linear transform -translate-x-full horse-sprite" style={{left: `${h.progress}%`}}>{h.avatar}</div>
                            </div>
                        </div>
                    ))}
                </div>
            );

            // 2. å¤¾å¨ƒå¨ƒ
            if (mode === 'claw') return (
                <div className="relative w-[400px] h-[500px] border-8 border-pink-500 bg-black/60 mx-auto pixel-box-dark overflow-hidden">
                    <div className={`absolute w-2 bg-gray-400 h-10 top-0 left-1/2 -translate-x-1/2 ${clawState==='moving'?'claw-arm-moving':''} ${clawState==='dropping'?'claw-arm-dropping':''}`} style={{zIndex:20}}>
                        <div className="absolute bottom-0 -left-6 text-7xl">ğŸ‘¾</div>
                    </div>
                    <div className="absolute bottom-0 w-full h-1/2 flex flex-wrap content-end justify-center p-4 gap-2 opacity-80">
                        {candidates.slice(0, 15).map((c,i) => <div key={i} className="text-4xl animate-bounce" style={{animationDelay:`${i*0.1}s`}}>{c.avatar}</div>)}
                    </div>
                    {!isRolling && targetName && clawState === 'dropping' && (
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-30 text-center animate__animated animate__zoomIn" style={{animationDelay:'2.5s'}}>
                            <div className="text-8xl mb-2">{winnerObj?.avatar}</div>
                            <div className="bg-white text-pink-600 px-4 py-2 text-xl border-4 border-pink-500 font-bold">{getDisplayString(winnerObj)}</div>
                        </div>
                    )}
                </div>
            );

            // 3. æ‹‰éœ¸
            if (mode === 'slots') {
                const strip = [...candidates, ...candidates, ...candidates].slice(0, 40);
                return (
                    <div className="flex justify-center gap-6 bg-yellow-600 p-8 rounded-[2rem] border-8 border-yellow-800 pixel-box shadow-2xl">
                        {[0, 1, 2].map(col => (
                            <div key={col} className="bg-white h-56 w-32 rounded border-4 border-black relative overflow-hidden">
                                <div className={`w-full ${!slotStops[col] ? 'reel-rolling' : ''}`} style={{ transform: slotStops[col] ? 'translateY(0)' : undefined }}> 
                                    {!slotStops[col] ? <div className="reel-track reel-content">{strip.map((c, i) => <div key={i} className="h-56 flex flex-col items-center justify-center border-b-2 border-gray-200"><div className="text-6xl">{c.avatar}</div></div>)}</div> : 
                                    <div className="h-56 flex flex-col items-center justify-center animate__animated animate__bounceIn"><div className="text-7xl mb-2">{winnerObj?.avatar || 'ğŸ’'}</div><div className="text-xl font-bold text-red-600 mt-2 truncate w-full text-center px-1">{winnerObj?.name}</div></div>}
                                </div>
                            </div>
                        ))}
                    </div>
                );
            }
            
            // 4. æµæ˜Ÿ (æµæ˜Ÿé›¨ + æ’æ“Š)
            if (mode === 'meteor') return (
                <div className={`relative w-full h-full flex flex-col items-center justify-center overflow-visible`}>
                    {isRolling && <div className="absolute inset-0 pointer-events-none">
                         {[1,2,3,4,5].map(i => <div key={i} className="absolute text-4xl meteor-shower-item" style={{left: `${Math.random()*100}%`, top: '-50px', animationDelay: `${Math.random()}s`, animationDuration: `${0.8+Math.random()}s`}}>ğŸŒ </div>)}
                         <div className="absolute bottom-10 w-full text-center text-yellow-400 text-3xl animate-pulse tracking-widest">âœ¨ è¨±é¡˜ä¸­... âœ¨</div>
                    </div>}
                    {!isRolling && targetName && (
                        <div className="z-20 text-center relative w-full h-full flex flex-col items-center justify-center">
                             <div className="absolute top-0 right-0 text-[150px] meteor-big" style={{display: impact ? 'none' : 'block'}}>â˜„ï¸</div>
                             <div className={`transition-all duration-100 ${impact ? 'opacity-100 scale-100' : 'opacity-0 scale-0'}`}>
                                 <div className="text-9xl mb-4">ğŸ’¥</div>
                                 <div className="pixel-box p-6 text-5xl text-black font-bold animate__animated animate__zoomIn">{getDisplayString(winnerObj)}</div>
                             </div>
                        </div>
                    )}
                </div>
            );

            // 5. è½‰ç›¤
            if (mode === 'retro') return (
                <div className="relative flex items-center justify-center">
                    <div className="absolute top-[-50px] text-8xl z-20 text-white drop-shadow-xl">â¬‡</div>
                    <div className={`w-[500px] h-[500px] rounded-full border-[16px] border-yellow-500 bg-red-800 flex items-center justify-center shadow-2xl overflow-hidden relative ${isRolling ? 'wheel-spinning' : ''}`} style={{animationDuration: isRolling ? '0.2s' : '0s'}}>
                         <div className="absolute inset-0 bg-[conic-gradient(from_0deg,#ff0000_0deg_36deg,#ffffff_36deg_72deg,#ff0000_72deg_108deg,#ffffff_108deg_144deg,#ff0000_144deg_180deg,#ffffff_180deg_216deg,#ff0000_216deg_252deg,#ffffff_252deg_288deg,#ff0000_288deg_324deg,#ffffff_324deg_360deg)] opacity-30"></div>
                         <div className={`w-56 h-56 bg-white rounded-full flex flex-col items-center justify-center z-10 border-8 border-gray-200 shadow-xl ${!isRolling ? 'animate__animated animate__rubberBand' : ''}`}>
                             {!isRolling && targetName ? <div className="text-center"><div className="text-6xl mb-2">{winnerObj?.avatar}</div><div className="text-2xl font-bold text-red-600">{getDisplayString(winnerObj)}</div></div> : <div className="text-4xl font-black text-gray-500">SPIN</div>}
                         </div>
                    </div>
                </div>
            );

            // 6. å¡”ç¾… (ç¿»ç‰Œ)
            if (mode === 'magic') return (
                <div className="flex items-center justify-center h-full">
                     <div className="flex gap-8">
                        {[0,1,2].map(i => (
                            <div key={i} className={`relative w-48 h-72 card-flip-container`}>
                                <div className={`w-full h-full card-inner ${cardFlipped[i] ? 'flipped' : ''}`}>
                                    <div className="card-front absolute inset-0 bg-purple-900 rounded-xl border-4 border-yellow-400 flex items-center justify-center backface-hidden"><div className="text-8xl opacity-50">ğŸ”®</div></div>
                                    <div className="card-back absolute inset-0 bg-white rounded-xl border-8 border-purple-600 flex flex-col items-center justify-center backface-hidden">
                                        {i === 2 ? ( // æœ€å¾Œä¸€å¼µæ‰æ˜¯çå“
                                            <><div className="text-8xl mb-4">{winnerObj?.avatar}</div><div className="text-2xl font-bold text-purple-900">{winnerObj.name}</div></>
                                        ) : (
                                            i === 1 && cardFlipped[2] ? <div className="text-4xl text-gray-300">...</div> : <div className="text-6xl">ğŸ</div> 
                                        )}
                                    </div>
                                </div>
                            </div>
                        ))}
                     </div>
                </div>
            );

            // 7. å†’éšªå³¶
            if (mode === 'adventure') return (
                <div className="w-full h-full relative overflow-hidden flex flex-col justify-end pb-10">
                     <div className="absolute top-[30%] left-1/2 -translate-x-1/2 flex gap-1 z-20">
                         <div className={`w-24 h-24 bg-[#b85c00] border-4 border-black flex items-center justify-center text-white font-bold text-5xl ${marioState==='jump'?'block-bump-anim':''}`}>?</div>
                     </div>
                     <div className="h-24 bg-[#c84c0c] border-t-8 border-black w-full relative z-10"></div>
                     <div className={`absolute bottom-24 left-1/2 -translate-x-1/2 transition-all duration-300 ${marioState==='jump'?'mario-jump-anim':''}`}>
                         <div className={`text-9xl ${isRolling ? 'mario-running' : ''}`}>{isRolling ? 'ğŸƒ' : (winnerObj?.avatar || 'ğŸ•´ï¸')}</div>
                     </div>
                     {!isRolling && targetName && marioState==='jump' && <div className="absolute top-[10%] left-1/2 -translate-x-1/2 pixel-box px-8 py-4 text-3xl font-bold animate__animated animate__bounceInUp text-black">{getDisplayString(winnerObj)}</div>}
                </div>
            );

            // 8. å°„æ“Š
            if (mode === 'shooter') return (
                <div className="w-full h-full relative overflow-hidden">
                     <div className="absolute top-20 w-full flex justify-center gap-16">
                        {[0,1,2].map(i => <div key={i} className={`text-8xl transition-all ${!isRolling && shooterState.targetHit === i ? 'exploding' : 'animate-bounce'}`}>{!isRolling && shooterState.targetHit === i ? 'ğŸ’¥' : 'ğŸ‘¾'}</div>)}
                     </div>
                     <div className="absolute bottom-10 text-8xl transition-all duration-100" style={{left: `${shooter.shipX}%`}}>ğŸš€</div>
                     {shooter.shooting && <div className="absolute bottom-32 w-2 h-full bg-green-500 laser-beam" style={{left: `${shooter.shipX}%`}}></div>}
                     {!isRolling && shooterState.targetHit === 1 && (
                         <div className="absolute top-20 left-1/2 -translate-x-1/2 animate__animated animate__zoomIn z-20">
                             <div className="pixel-box px-6 py-4 text-4xl text-black font-bold">{getDisplayString(winnerObj)}</div>
                         </div>
                     )}
                </div>
            );

            // 9. é›·é”
            if (mode === 'radar') return (
                 <div className="flex flex-col items-center justify-center text-center w-full h-full relative">
                    <div className="w-[600px] h-[600px] rounded-full border-4 border-green-500 bg-black/80 relative flex items-center justify-center overflow-hidden">
                        <div className={`absolute top-0 left-0 w-full h-full border-b-2 border-green-500 origin-center ${isRolling ? 'animate-spin' : ''}`} style={{background: 'linear-gradient(to bottom, transparent 50%, rgba(34,197,94,0.2) 50%)'}}></div>
                        {!isRolling && targetName && radarFound && (
                            <div className="z-10 text-center animate__animated animate__zoomIn">
                                <div className="w-8 h-8 bg-red-600 rounded-full mx-auto mb-4 animate-ping"></div>
                                <div className="text-green-400 font-bold text-4xl pixel-box px-6 py-2 bg-black border-green-500">{getDisplayString(winnerObj)}</div>
                            </div>
                        )}
                    </div>
                </div>
            );

            return null;
        };

        // --- 1. Index Page ---
        const IndexPage = ({ onStartHost, initialPlayers }) => {
            const [qrUrl, setQrUrl] = useState('');
            const [roomId, setRoomId] = useState('');
            const [players, setPlayers] = useState(initialPlayers || []);
            
            useSocket(roomId, (evt, data) => {
                if (evt === 'player_list_update') setPlayers(data);
                else if (evt === 'init_data' && data.players) setPlayers(data.players || []);
                else if (evt === 'game_reset') setPlayers([]);
            });

            useEffect(() => {
                let rid = new URLSearchParams(window.location.search).get('room');
                if(!rid) rid = Math.floor(1000 + Math.random() * 9000).toString();
                setRoomId(rid);
                const url = `${window.location.href.split('?')[0]}?mode=player&room=${rid}`;
                if(typeof QRCode !== 'undefined') QRCode.toDataURL(url, { width: 300, margin: 2, color: { dark: '#000000', light: '#ffffff' } }, (e, u) => !e && setQrUrl(u));
            }, []);

            const PlayerBubble = ({ p }) => {
                const style = useMemo(() => ({ width: `${80+Math.random()*60}px`, height: `${80+Math.random()*60}px`, left: `${5+Math.random()*90}%`, animationDuration: `${10+Math.random()*15}s`, animationDelay: `${Math.random()*-15}s` }), []);
                return <div className="bubble flex flex-col items-center justify-center bg-yellow-500/20 border border-yellow-300/40 rounded-full text-center shadow-lg backdrop-blur-sm z-0" style={style}><div className="text-3xl drop-shadow">{p.avatar}</div><div className="text-white font-bold text-sm mt-1 px-2 truncate w-full shadow-black drop-shadow">{p.name}</div></div>;
            };

            return (
                <div className="min-h-screen relative overflow-hidden">
                    <div className="retro-grid-mask"></div><div className="retro-grid-container"><div className="retro-grid"></div></div>

                    <div className="absolute top-4 left-4 z-20 flex gap-2"><span className="pixel-box px-2 py-1 text-xs bg-blue-300 text-black">ROOM: {roomId}</span></div>
                    <div className="absolute inset-0 pointer-events-none">{players.map((p,i)=><PlayerBubble key={i} p={p}/>)}</div>
                    <div className="relative z-10 min-h-screen flex flex-col items-center justify-center p-6">
                        <div className="text-center mb-8 animate__animated animate__bounceIn"><div className="inline-block bg-red-900/80 px-8 py-2 rounded-full border border-yellow-500/50 text-yellow-300 font-bold mb-6">æ­¡è¿è’è‡¨</div><h1 className="text-4xl md:text-6xl text-white drop-shadow-[4px_4px_0_#000] leading-tight mb-4">å®¶é˜²ä¸­å¿ƒ<br/>å°¾ç‰™ç››å…¸</h1><div className="inline-block bg-red-600 border-4 border-white text-white px-4 py-2 text-sm shadow-[4px_4px_0_#000]">SCAN QR TO JOIN</div></div>
                        <div className="pixel-box p-4 bg-white flex flex-col items-center gap-4 transform hover:scale-105 transition-transform">
                            <div className="bg-white p-4 rounded-3xl shadow-inner">{qrUrl ? <img src={qrUrl} className="w-48 h-48 object-contain" /> : <div className="w-48 h-48 flex items-center justify-center text-black">LOADING...</div>}</div>
                            <div className="text-center text-black"><div className="text-2xl mb-1">{players.length} äºº</div><div className="text-xs">READY</div></div>
                        </div>
                        <div className="absolute bottom-10 right-10"><button onClick={() => onStartHost(roomId, players)} className="pixel-btn pixel-btn-yellow px-6 py-4 text-xs animate-bounce text-black pixel-btn-yellow">ä¸»æŒäººå…¥å£ &gt;</button></div>
                    </div>
                </div>
            );
        };

        // --- 2. Player App ---
        const PlayerApp = ({ room }) => {
            const [user, setUser] = useState(null);
            const [nameInput, setNameInput] = useState("");
            const [myAvatar, setMyAvatar] = useState(AVATARS[0]);
            const [joined, setJoined] = useState(false);
            const [gameStatus, setGameStatus] = useState({ status: 'lobby' }); 
            const [playerIndex, setPlayerIndex] = useState(0);

            const { status, emit } = useSocket(room, (evt, data) => {
                if (evt === 'game_status_update') setGameStatus(data);
                if (evt === 'game_reset') { localStorage.removeItem('lottery_user'); setUser(null); setJoined(false); alert("æ´»å‹•å·²é‡ç½®"); }
                if (evt === 'init_data' && data.players && user) {
                    const idx = data.players.findIndex(p => p.id === user.id);
                    if(idx !== -1) setPlayerIndex(idx+1);
                }
            });

            useEffect(() => { try { const u = JSON.parse(localStorage.getItem('lottery_user')); if (u) { setUser(u); setJoined(true); } } catch(e){} }, []);
            useEffect(() => { if (status === 'connected' && joined && user) emit('player_join', { user }); }, [status, joined]);
            const handleJoin = () => { if(!nameInput.trim()) return; const newUser = { id: Date.now().toString(), name: nameInput.trim(), avatar: myAvatar }; setUser(newUser); setJoined(true); localStorage.setItem('lottery_user', JSON.stringify(newUser)); emit('player_join', { user: newUser }); };
            
            const isWinner = gameStatus.status === 'result' && gameStatus.winnerId === user?.id;

            if(isWinner) return <div className="fixed inset-0 z-50 bg-yellow-500 flex flex-col items-center justify-center p-4 text-center"><div className="animate__animated animate__tada animate__infinite text-9xl mb-6">ğŸ†</div><div className="pixel-box-dark p-6 mb-4"><h1 className="text-2xl text-yellow-400 mb-2">YOU WIN!</h1><p className="text-sm">æ­å–œä¸­çï¼</p></div><div className="pixel-box p-4 flex flex-col items-center"><div className="text-6xl mb-2">{user?.avatar}</div><div className="text-xl font-bold">No.{playerIndex}<br/>{user?.name}</div></div></div>;
            if(!joined) return <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4"><div className="pixel-box p-6 w-full max-w-sm text-center"><h1 className="text-xl mb-6 text-blue-600">PLAYER JOIN</h1><div className="grid grid-cols-4 gap-2 mb-6">{AVATARS.slice(0, 8).map(a => <button key={a} onClick={() => setMyAvatar(a)} className={`text-2xl p-2 border-2 ${myAvatar === a ? 'border-blue-500 bg-blue-100' : 'border-transparent'}`}>{a}</button>)}</div><input type="text" className="w-full border-4 border-black p-3 font-mono text-center mb-6 text-black" placeholder="YOUR NAME" value={nameInput} onChange={e => setNameInput(e.target.value)} maxLength={8} /><button onClick={handleJoin} className="pixel-btn pixel-btn-yellow w-full py-4 text-lg">ENTER</button></div></div>;
            return <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center text-white p-4"><div className="absolute top-2 right-2 text-[10px] text-green-400">{status}</div>{gameStatus.status === 'playing' ? <div className="text-center animate-pulse"><div className="text-6xl mb-4">ğŸ²</div><div className="text-yellow-400 text-xl">ROLLING...</div></div> : <div className="text-center w-full max-w-sm"><div className="pixel-box-dark p-8 mb-6"><div className="text-6xl mb-4">{user.avatar}</div><div className="text-2xl text-yellow-400">No.{playerIndex}<br/><span className="text-sm text-white">{user.name}</span></div><div className="mt-4 text-xs text-green-400 border border-green-400 px-2 py-1 inline-block">READY</div></div></div>}</div>;
        };

        // --- 3. Host App ---
        const HostApp = ({ room, initialPlayers }) => {
            const [allPlayers, setAllPlayers] = useState(initialPlayers || []);
            const [winners, setWinners] = useState([]);
            const [isDrawing, setIsDrawing] = useState(false);
            const [gameMode, setGameMode] = useState('slot'); 
            const [targetCount, setTargetCount] = useState(1);
            const [displayState, setDisplayState] = useState({ winner: null, rolling: false, text: "READY" });

            const { emit } = useSocket(room, (evt, data) => {
                if(evt === 'player_list_update') setAllPlayers(data);
                if(evt === 'init_data' && data.players) setAllPlayers(data.players);
                if(evt === 'game_reset') { setAllPlayers([]); setWinners([]); setIsDrawing(false); setDisplayState({winner:null, rolling:false, text:"READY"}); }
            });

            const MODES = [
                { id: 'slots', name: 'æ‹‰éœ¸æ©Ÿ' }, { id: 'race', name: 'è³½é¦¬' }, { id: 'meteor', name: 'æµæ˜Ÿæ’æ“Š' }, { id: 'claw', name: 'å¤¾å¨ƒå¨ƒæ©Ÿ' },
                { id: 'adventure', name: 'å†’éšªå³¶' }, { id: 'shooter', name: 'å¤ªç©ºå°„æ“Š' }, { id: 'retro', name: 'å¹¸é‹è½‰ç›¤' }, { id: 'magic', name: 'å¡”ç¾…ç¿»ç‰Œ' }, { id: 'radar', name: 'é›·é”æƒæ' }
            ];
            const [unusedModes, setUnusedModes] = useState([...MODES.map(m => m.id)]);

            const availablePlayers = useMemo(() => {
                const ids = new Set(winners.map(w => w.id));
                return allPlayers.filter(p => !ids.has(p.id));
            }, [allPlayers, winners]);

            const resetGame = () => { if(confirm("RESET SYSTEM?")) emit('reset_game', {}); };

            const startDraw = async () => {
                if(availablePlayers.length < targetCount) { alert("äººæ•¸ä¸è¶³"); return; }
                
                let pool = [...unusedModes];
                if(pool.length === 0) pool = MODES.map(m=>m.id);
                const rIdx = Math.floor(Math.random() * pool.length);
                const mode = pool[rIdx];
                pool.splice(rIdx, 1);
                setUnusedModes(pool);
                setGameMode(mode);

                setIsDrawing(true);
                emit('update_game_status', { status: { status: 'playing' } });

                // å‹•ç•«æŒçºŒæ™‚é–“
                const duration = (mode === 'race' || mode === 'claw' || mode === 'adventure') ? 10000 : 6000;
                
                setDisplayState({ rolling: true, winner: null, text: "ROLLING" });

                const shuffled = [...availablePlayers].sort(() => 0.5 - Math.random());
                const roundWinners = shuffled.slice(0, targetCount);
                setWinners(prev => [...prev, ...roundWinners]);

                await processWinners(roundWinners, mode, duration);
            };

            const processWinners = async (winnersList, mode, duration) => {
                for (let i = 0; i < winnersList.length; i++) {
                    const w = winnersList[i];
                    
                    setDisplayState({ rolling: true, winner: null, text: "ROLLING" });
                    
                    await new Promise(r => setTimeout(r, duration)); 
                    
                    setDisplayState({ rolling: false, winner: w, text: `No.${allPlayers.findIndex(p => p.id === w.id)+1} - ${w.name}` });
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    
                    // ç­‰å¾…æ­æ›‰
                    await new Promise(r => setTimeout(r, 2000)); 
                    
                    // å½ˆçª—
                    setDisplayState({ rolling: false, winner: w, text: `No.${allPlayers.findIndex(p => p.id === w.id)+1} - ${w.name}`, showModal: true });
                    
                    emit('update_game_status', { status: { status: 'result', winnerName: w.name, winnerId: w.id } });

                    // ç­‰å¾…é—œé–‰å½ˆçª— (ä½¿ç”¨ Promise ç­‰å¾… setDisplayState çš„ callback æˆ–è¼ªè©¢)
                    // é€™è£¡ç°¡åŒ–ç‚ºç­‰å¾…æŒ‰éˆ•é»æ“Šï¼Œå¯¦éš›éœ€è¦ state æ§åˆ¶æµ
                    await new Promise(resolve => {
                         const checkClose = setInterval(() => {
                             // å› ç‚ºæˆ‘å€‘åœ¨ React é–‰åŒ…ä¸­ï¼Œé€™è£¡ç›´æ¥è®€å–ä¸åˆ°æœ€æ–°çš„ state è®ŠåŒ–
                             // æ‰€ä»¥æˆ‘å€‘æ”¹ç”¨ä¸€å€‹ç°¡å–®çš„å»¶æ™‚ä¾†æ¨¡æ“¬ã€Œç­‰å¾…ä¸»æŒäººæŒ‰ä¸‹é—œé–‰ã€
                             // åœ¨çœŸå¯¦ App ä¸­ï¼Œé€™è£¡æ‡‰è©²è¦å¡ä½ç›´åˆ° showModal è®Š false
                         }, 100);
                         // æš«æ™‚è§£æ³•ï¼šæ¯ä½ä¸­çè€…å±•ç¤º 10 ç§’å¾Œè‡ªå‹•æ›ä¸‹ä¸€ä½ (è‹¥æ²’æŒ‰é—œé–‰)
                         // æˆ–æ˜¯ä¾é æŒ‰éˆ•è§¸ç™¼çš„ force update (è¼ƒè¤‡é›œ)
                         // é€™è£¡æ¡ç”¨: å¿…é ˆæ‰‹å‹•é»æ“Šã€Œé—œé–‰ã€æ‰æœƒç¹¼çºŒï¼Œä½†å› ç‚ºåœ¨ loop ä¸­ï¼Œæˆ‘å€‘éœ€è¦ä¸€å€‹å¤–éƒ¨ä¿¡è™Ÿ
                         // ç‚ºæ±‚ç©©å®šï¼Œé€™è£¡è¨­å®šå›ºå®šå±•ç¤º 8 ç§’
                         setTimeout(() => { clearInterval(checkClose); resolve(); }, 8000);
                    });
                    
                    setDisplayState(prev => ({ ...prev, showModal: false }));
                    await new Promise(r => setTimeout(r, 500));
                }
                setIsDrawing(false);
            };

            return (
                <div className="h-screen bg-gray-900 flex flex-col relative overflow-hidden">
                    <div className="retro-grid-mask"></div><div className="retro-grid-container"><div className="retro-grid"></div></div>

                    {/* å¾—çå½ˆçª— (å«é—œé–‰æŒ‰éˆ•ï¼Œé»æ“Šå¾Œæœƒè®“ Loop ç¹¼çºŒ) */}
                    {displayState.showModal && displayState.winner && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 animate__animated animate__fadeIn">
                            <div className="text-center animate__animated animate__zoomInDown">
                                <div className="pixel-box-dark p-12 border-8 border-yellow-500 shadow-[0_0_50px_rgba(234,179,8,0.5)]">
                                    <div className="text-9xl mb-6 animate-bounce">{displayState.winner.avatar}</div>
                                    <div className="text-5xl font-black text-white">No.{allPlayers.findIndex(p => p.id === displayState.winner.id)+1}</div>
                                    <div className="text-2xl text-yellow-300 mt-2">{displayState.winner.name}</div>
                                    <div className="mt-8 bg-red-600 text-white px-6 py-2 text-xl inline-block">WINNER</div>
                                </div>
                                <button className="mt-8 pixel-btn bg-white text-black px-6 py-3 font-bold text-xl" onClick={() => setDisplayState(prev => ({...prev, showModal: false}))}>é—œé–‰ / ä¸‹ä¸€ä½</button>
                            </div>
                        </div>
                    )}

                    <div className="absolute top-0 left-0 w-full p-4 flex justify-between z-20">
                        <div className="pixel-box px-4 py-2 bg-blue-600 text-white text-xs">P: {allPlayers.length} / Left: {availablePlayers.length}</div>
                        <div className="pixel-box px-4 py-2 bg-red-600 text-white text-xs">MODE: {gameMode.toUpperCase()}</div>
                    </div>

                    <div className="flex-1 flex items-center justify-center p-8 z-10">
                        <VisualComponent candidates={availablePlayers} targetName={displayState.text} isRolling={displayState.rolling} mode={gameMode} winnerObj={displayState.winner} />
                    </div>

                    <div className="h-24 bg-gray-800 border-t-4 border-black flex items-center justify-center gap-6 p-4 z-30">
                        {!isDrawing && <div className="flex items-center gap-4 bg-black p-2 border-2 border-white"><span className="text-xs text-gray-400">COUNT</span><button className="text-yellow-400 font-bold" onClick={()=>setTargetCount(Math.max(1,targetCount-1))}>-</button><span className="text-xl w-8 text-center">{targetCount}</span><button className="text-yellow-400 font-bold" onClick={()=>setTargetCount(Math.min(10,targetCount+1))}>+</button></div>}
                        <button onClick={startDraw} disabled={isDrawing || allPlayers.length === 0} className={`pixel-btn ${isDrawing ? 'bg-gray-600' : 'pixel-btn-yellow'} px-8 py-3 text-xl font-bold`}>{isDrawing ? 'ROLLING...' : 'START'}</button>
                        {!isDrawing && <button onClick={resetGame} className="pixel-btn bg-gray-600 text-xs px-4 py-3">RESET</button>}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [mode, setMode] = useState('index');
            const [room, setRoom] = useState('');
            useEffect(() => {
                const p = new URLSearchParams(window.location.search);
                const m = p.get('mode'); const r = p.get('room');
                if (m === 'host' && r) { setMode('host'); setRoom(r); }
                else if (m === 'player' && r) { setMode('player'); setRoom(r); }
                else setMode('index');
            }, []);
            const handleStartHost = (rid, ps) => {
                sessionStorage.setItem(`lottery_players_${rid}`, JSON.stringify(ps));
                window.location.href = `?mode=host&room=${rid}`;
            };
            return (
                <ErrorBoundary>
                    {mode === 'index' && <IndexPage onStartHost={handleStartHost} initialPlayers={[]} />}
                    {mode === 'host' && <HostApp room={room} initialPlayers={JSON.parse(sessionStorage.getItem(`lottery_players_${room}`) || '[]')} />}
                    {mode === 'player' && <PlayerApp room={room} />}
                </ErrorBoundary>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
        removeLoading();
    </script>
</body>
</html>
