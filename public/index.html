    <script src="/socket.io/socket.io.js"></script>
    <style>

        /* --- 3. å¤§è¢å¹•å¾—çå½ˆçª— --- */
        #winner-modal {

            background: rgba(0,0,0,0.85);

        @keyframes popIn {

        .winner-title {

            white-space: nowrap;
        }

        /* æ¼‚æµ®å‹•ç•«å…ƒç´  */
        .floater {
            position: absolute;
            font-size: 3rem;
            user-select: none;
            pointer-events: none;
            opacity: 0.8;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* ç¦®ç‚® Canvas */
        #confetti-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1500;
        }
    </style>
</head>
<body>

    <!-- 1. QR Code ç™»å…¥é  -->
    <div id="login-page">
        <div class="qr-box">
            <h2 style="color:var-accent; margin-top:0;">æƒæåŠ å…¥æ´»å‹•</h2>
            <!-- QR Code åœ–ç‰‡ï¼Œsrc æœƒç”± JS å‹•æ…‹ç”Ÿæˆ -->
            <img id="qr-img" src="" alt="Loading QR..." style="background:#fff; padding:10px; border-radius:10px; width:250px; height:250px;">
            
            <div class="join-counter">å·²åŠ å…¥äººæ•¸: <span id="join-count">0</span></div>
            
            <button class="btn-main" onclick="enterGame()">é€²å…¥æŠ½çä¸»æ§å°</button>
            <div style="color: #aaa; margin-top:10px; font-size: 0.9rem;">
                å¤§è¢å¹•æ¨¡å¼
            </div>
        </div>
    </div>

    <!-- 2. æŠ½çä¸»ç•«é¢ -->
    <div id="game-page">
        <div class="stage-container">
            <div class="slot-machine-frame">
                <canvas id="game-canvas"></canvas>
            </div>
        </div>

        <div class="control-panel">
            <button id="draw-btn" class="btn-main" onclick="performDraw()">é–‹å§‹æŠ½ç</button>
            <button class="btn-small" onclick="resetEvent()">é‡ç½®æ´»å‹•</button>
            <div style="color: #aaa; margin-left: 10px;">
                åƒåŠ äººæ•¸: <span id="game-join-count">0</span>
            </div>
        </div>
    </div>

    <!-- 3. å¤§è¢å¹•å¾—çå½ˆçª— -->
    <div id="winner-modal" onclick="closeWinnerModal()">
        <!-- æ¼‚æµ®èƒŒæ™¯å®¹å™¨ -->
        <div id="floaters-container"></div>
        
        <div class="winner-card" onclick="event.stopPropagation()">
            <div class="winner-title">ğŸ‰ CONGRATULATIONS ğŸ‰</div>
            <div class="winner-name-big" id="modal-winner-name">WINNER</div>
            <div style="font-size:1.2rem; color:#666;">æ­å–œç²å¾—å¹´åº¦å¤§ç</div>
            <div style="margin-top:20px;">
                <button class="btn-main" onclick="closeWinnerModal()">ç¹¼çºŒ</button>
            </div>
        </div>
    </div>

    <!-- ç¦®ç‚®ç‰¹æ•ˆ -->
    <canvas id="confetti-canvas"></canvas>

    <script>
        // --- Socket.io é€£ç·š ---
        const socket = io();

        // --- ç‹€æ…‹è®Šæ•¸ ---
        let users = [];
        let isDrawing = false;
        
        // è¦–è¦ºå‹•ç•«è®Šæ•¸
        let animState = 'idle'; // idle, rolling
        let scrollY = 0;
        let speed = 0;

        // --- DOM å…ƒç´  ---
        const loginPage = document.getElementById('login-page');
        const gamePage = document.getElementById('game-page');
        const joinCountEl = document.getElementById('join-count');
        const gameJoinCountEl = document.getElementById('game-join-count');
        const winnerModal = document.getElementById('winner-modal');
        const modalWinnerName = document.getElementById('modal-winner-name');
        const floatersContainer = document.getElementById('floaters-container');
        const drawBtn = document.getElementById('draw-btn');

        // --- 1. åˆå§‹åŒ–é‚è¼¯ (ä¿®æ­£é‡é») ---
        
        // â˜…â˜…â˜… é—œéµä¿®æ”¹ï¼šåªä½¿ç”¨ origin (æ ¹ç¶²åŸŸ)ï¼Œä¸åŒ…å« /screen â˜…â˜…â˜…
        // é€™æ¨£æ‰‹æ©Ÿæƒç¢¼æ™‚ï¼Œæœƒé€²å…¥ https://xxx.onrender.com/ (æ‰‹æ©Ÿç‰ˆé é¢)
        // è€Œä¸æ˜¯é€²å…¥ https://xxx.onrender.com/screen (å¤§è¢å¹•é é¢)
        const currentUrl = window.location.origin; 
        
        // ä½¿ç”¨ Google Chart API ç”Ÿæˆ QR Code
        document.getElementById('qr-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(currentUrl)}`;

        // --- 2. Socket äº‹ä»¶ç›£è½ ---

        socket.on('connect', () => {
            console.log("Connected to server");
            // é€£ç·šå¾Œï¼Œè¦æ±‚åˆå§‹åŒ–æ•¸æ“š
            socket.emit('admin_init');
        });

        socket.on('update_user_list', (serverUsers) => {
            users = serverUsers;
            updateCounters();
        });

        socket.on('draw_result', (data) => {
            // æ”¶åˆ°çµæœï¼Œåœæ­¢å‹•ç•«ä¸¦é¡¯ç¤ºå½ˆçª—
            stopRollingAndShowWinner(data.winnerName);
        });

        socket.on('admin_draw_error', (msg) => {
            alert(msg);
            isDrawing = false;
            drawBtn.disabled = false;
            animState = 'idle';
        });

        socket.on('event_reset', () => {
            location.reload();
        });

        // --- 3. ä»‹é¢æ§åˆ¶ ---

        function updateCounters() {
            joinCountEl.textContent = users.length;
            gameJoinCountEl.textContent = users.length;
        }

        function enterGame() {
            loginPage.style.opacity = '0';
            setTimeout(() => {
                loginPage.style.display = 'none';
                gamePage.classList.add('active');
                
                // åˆå§‹åŒ–éŠæˆ²
                initAudio();
                initGameVisuals();
            }, 500);
        }

        function performDraw() {
            if (users.length === 0) {
                alert("ç›®å‰ç„¡äººåŠ å…¥æ´»å‹•ï¼");
                return;
            }
            if (isDrawing) return;

            isDrawing = true;
            drawBtn.disabled = true;

            // 1. é€šçŸ¥ Serverï¼šæˆ‘è¦é–‹å§‹æ»¾å‹•äº† (Server æœƒå»£æ’­çµ¦æ‰‹æ©Ÿç«¯é¡¯ç¤ºå‹•ç•«)
            socket.emit('admin_start_rolling');

            // 2. æœ¬åœ°é–‹å§‹åŸ·è¡Œå‹•ç•« (åŠ é€Ÿæ•ˆæœ)
            startRollingAnim();

            // 3. æ¨¡æ“¬æ»¾å‹•ä¸€æ®µæ™‚é–“å¾Œï¼Œè«‹æ±‚ Server è¨ˆç®—çµæœ
            // è¨­å®š 3.5 ç§’å¾Œè«‹æ±‚çµæœ
            setTimeout(() => {
                socket.emit('admin_perform_draw');
            }, 3500);
        }

        function resetEvent() {
            if (confirm("ç¢ºå®šè¦é‡ç½®æ´»å‹•å—ï¼Ÿé€™å°‡æ¸…ç©ºæ‰€æœ‰åå–®èˆ‡ç´€éŒ„ï¼")) {
                socket.emit('admin_reset');
            }
        }

        function closeWinnerModal() {
            winnerModal.classList.remove('active');
            floatersContainer.innerHTML = ''; // æ¸…é™¤æ¼‚æµ®ç‰©
            isDrawing = false;
            drawBtn.disabled = false;
            animState = 'idle';
        }

        // --- 4. è¦–è¦ºå¼•æ“ (Canvas) ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        function initGameVisuals() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            drawLoop();
        }

        function resizeCanvas() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
        }

        function drawLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            
            // å¦‚æœæ²’äººï¼Œé¡¯ç¤ºé è¨­æ–‡å­—
            const displayList = users.length > 0 ? users : ["ç­‰å¾…åŠ å…¥..."];

            if (animState === 'idle') {
                // é–’ç½®ï¼šé£„å‹•æ–‡å­—é›²
                const t = Date.now() * 0.001;
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                for (let i = 0; i < 5; i++) {
                    const idx = (Math.floor(t) + i) % displayList.length;
                    const yOff = Math.sin(t + i) * 60;
                    const alpha = 0.3 + Math.sin(t + i) * 0.2;
                    ctx.fillStyle = `rgba(255,255,255,${alpha})`;
                    ctx.font = `bold 30px "Noto Sans TC", sans-serif`;
                    // ç°¡å–®é˜²å‘†
                    if(displayList[idx]) {
                        ctx.fillText(displayList[idx], cx, cy + (i - 2) * 50 + yOff);
                    }
                }
            } else if (animState === 'rolling') {
                // æ»¾å‹•ï¼šé«˜é€Ÿè€è™æ©Ÿ
                scrollY += 60; // å›ºå®šé€Ÿåº¦
                const itemH = 100;
                
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.font = 'bold 50px "Noto Sans TC", sans-serif';
                
                for (let i = -2; i <= 2; i++) {
                    const idx = Math.floor(scrollY / itemH) + i;
                    const safeIdx = ((idx % displayList.length) + displayList.length) % displayList.length;
                    const y = cy + (i * itemH) + (scrollY % itemH);
                    
                    // æ¨¡ç³Šæ•ˆæœ
                    const dist = Math.abs(y - cy);
                    const alpha = Math.max(0, 1 - dist / 250);
                    ctx.fillStyle = `rgba(255, 235, 59, ${alpha})`;
                    
                    if(displayList[safeIdx]) {
                        ctx.fillText(displayList[safeIdx], cx, y);
                    }
                }
            }

            requestAnimationFrame(drawLoop);
        }

        function startRollingAnim() {
            animState = 'rolling';
            let duration = 3500;
            let start = Date.now();

            // éŸ³æ•ˆåŠ é€Ÿå¾ªç’°
            const soundLoop = () => {
                if(animState !== 'rolling') return;
                
                let elapsed = Date.now() - start;
                let progress = elapsed / duration;

                if (progress < 1) {
                    // éŸ³é«˜éš¨é€²åº¦è®Šé«˜
                    playTickSound(300 + progress * 500);
                    
                    // é–“éš”éš¨é€²åº¦è®ŠçŸ­
                    let interval = Math.max(30, 100 * (1 - progress * 0.8));
                    setTimeout(soundLoop, interval);
                }
            };
            soundLoop();
        }

        function stopRollingAndShowWinner(name) {
            animState = 'idle'; // åœæ­¢æ»¾å‹•
            
            // é¡¯ç¤ºå½ˆçª—
            modalWinnerName.textContent = name;
            winnerModal.classList.add('active');
            
            // ç‰¹æ•ˆå…¨é–‹
            playWinSound();
            speakWinner("æ­å–œ " + name);
            createFloaters();
            fireConfetti();
        }

        // --- 5. éŸ³æ•ˆå¼•æ“ ---
        let audioCtx = null;
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playTickSound(pitch) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(pitch, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.06);
        }

        function playWinSound() {
            if (!audioCtx) return;
            const now = audioCtx.currentTime;
            [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0, now + i*0.1);
                gain.gain.linearRampToValueAtTime(0.2, now + i*0.1 + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.01, now + i*0.1 + 1.5);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(now + i*0.1); osc.stop(now + i*0.1 + 1.6);
            });
        }

        function speakWinner(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-TW';
            u.rate = 1;
            window.speechSynthesis.speak(u);
        }

        // --- 6. æ¼‚æµ®å‹•ç•« ---
        function createFloaters() {
            const symbols = ['ğŸˆ', 'âœ¨', 'ğŸ‰', 'ğŸŒŸ', 'ğŸ', 'ğŸ’°'];
            floatersContainer.innerHTML = '';
            for(let i=0; i<25; i++) {
                const el = document.createElement('div');
                el.className = 'floater';
                el.textContent = symbols[Math.floor(Math.random()*symbols.length)];
                el.style.left = Math.random()*100 + 'vw';
                el.style.animationDuration = (3 + Math.random()*4) + 's'; // éš¨æ©Ÿé€Ÿåº¦
                el.style.fontSize = (2 + Math.random()*3) + 'rem'; // éš¨æ©Ÿå¤§å°
                floatersContainer.appendChild(el);
            }
        }

        // --- 7. ç¦®ç‚®ç‰¹æ•ˆ ---
        const cfCanvas = document.getElementById('confetti-canvas');
        const cfCtx = cfCanvas.getContext('2d');
        let particles = [];
        let cfAnimId = null;

        function fireConfetti() {
            cfCanvas.width = window.innerWidth;
            cfCanvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: cfCanvas.width / 2,
                    y: cfCanvas.height / 2,
                    vx: (Math.random() - 0.5) * 30,
                    vy: (Math.random() - 0.5) * 30 - 5,
                    life: 1,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
            if (!cfAnimId) updateConfetti();
        }

        function updateConfetti() {
            cfCtx.clearRect(0, 0, cfCanvas.width, cfCanvas.height);
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.5; // é‡åŠ›
                p.life -= 0.015;
                
                cfCtx.fillStyle = p.color;
                cfCtx.globalAlpha = p.life;
                cfCtx.fillRect(p.x, p.y, 8, 8);
                
                if (p.life <= 0) particles.splice(i, 1);
            });
            
            if (particles.length > 0) {
                cfAnimId = requestAnimationFrame(updateConfetti);
            } else {
                cfAnimId = null;
            }
        }
    </script>
