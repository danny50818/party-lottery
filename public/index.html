<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ´»å‹•å¤§è¢å¹• - æŠ½çç³»çµ±</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --primary: #d32f2f;
            --accent: #ffd700;
            --bg-dark: #121212;
            --text-main: #ffffff;
            --panel-bg: rgba(30, 30, 30, 0.95);
        }

        body {
            font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
            background: radial-gradient(circle at center, #5e0000 0%, #1a0000 100%);
            color: var-text-main;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- 1. QR Code ç™»å…¥é  --- */
        #login-page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #7f0000 0%, #200000 100%);
            z-index: 100; transition: opacity 0.5s;
        }
        .qr-box {
            background: rgba(255,255,255,0.1); padding: 40px; border-radius: 20px;
            border: 2px solid var-accent; text-align: center; backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0,0,0,0.5); animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .join-counter { font-size: 2.5rem; color: var-accent; margin: 20px 0; font-weight: bold; }

        .btn-main {
            background: linear-gradient(135deg, #ffeb3b 0%, #fbc02d 100%);
            color: #b71c1c; border: none; padding: 15px 40px; font-size: 1.5rem; font-weight: bold;
            border-radius: 50px; cursor: pointer; box-shadow: 0 5px 0 #f57f17; transition: transform 0.1s;
        }
        .btn-main:active { transform: translateY(4px); box-shadow: 0 1px 0 #f57f17; }
        .btn-main:disabled { background: #555; color: #888; box-shadow: none; cursor: not-allowed; }
        
        .btn-small {
            background: #333; color: #ccc; border: 1px solid #555; padding: 8px 15px; border-radius: 8px; cursor: pointer;
        }

        .input-group { display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 20px; }
        input[type="number"] { background: transparent; border: none; color: var-accent; font-size: 1.2rem; width: 50px; text-align: center; outline: none; }

        /* --- 2. æŠ½çä¸»ç•«é¢ --- */
        #game-page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; opacity: 0; transition: opacity 0.5s;
        }
        #game-page.active { display: flex; opacity: 1; }

        .stage-container { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; perspective: 1000px; }
        .slot-machine-frame {
            width: 90%; max-width: 800px; height: 350px;
            background: linear-gradient(to bottom, #333 0%, #000 20%, #000 80%, #333 100%);
            border: 4px solid var-accent; border-radius: 15px;
            box-shadow: 0 0 20px var-accent, inset 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden; display: flex; justify-content: center; align-items: center; position: relative;
        }
        .slot-machine-frame::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 40%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none; z-index: 5;
        }
        #game-canvas { width: 100%; height: 100%; }

        .control-panel {
            width: 100%; background: var-panel-bg; padding: 20px;
            display: flex; justify-content: center; align-items: center; gap: 20px; z-index: 20; border-top: 2px solid #b71c1c; flex-wrap: wrap;
        }

        /* --- 3. å½ˆçª— --- */
        #winner-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.5s ease;
        }
        #winner-modal.active { display: flex; opacity: 1; }
        .winner-card {
            background: radial-gradient(circle, #fff 0%, #ffe0b2 100%);
            padding: 40px 80px; border-radius: 30px; text-align: center;
            box-shadow: 0 0 100px var-accent; border: 5px solid var-accent;
            transform: scale(0.5); animation: popIn 0.8s forwards;
        }
        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .winner-name-big { font-size: 6rem; font-weight: 900; color: #b71c1c; margin: 20px 0; text-shadow: 2px 2px 0px #fff; white-space: nowrap; }

        /* åå–®ç®¡ç† */
        #manage-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; display: none; align-items: center; justify-content: center; }
        #manage-modal.active { display: flex; }
        .manage-box { background: #222; padding: 30px; border-radius: 15px; width: 90%; max-width: 500px; height: 70vh; display: flex; flex-direction: column; border: 1px solid var-accent; }
        .user-list-container { flex: 1; overflow-y: auto; background: #111; margin: 15px 0; border: 1px solid #444; }
        .user-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #333; }
        .excluded-text { text-decoration: line-through; color: #666; }
        
        .floater { position: absolute; font-size: 3rem; animation: floatUp linear infinite; pointer-events: none; }
        @keyframes floatUp { 0% { transform: translateY(100vh); opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1500; }
    </style>
</head>
<body>

    <!-- QR é  -->
    <div id="login-page">
        <div class="qr-box">
            <h2 style="color:var-accent;">æƒæåŠ å…¥æ´»å‹•</h2>
            <img id="qr-img" src="" style="background:#fff; padding:10px; border-radius:10px; width:250px; height:250px;">
            <div class="join-counter">å·²åŠ å…¥: <span id="join-count">0</span></div>
            <button class="btn-main" onclick="enterGame()">é€²å…¥ä¸»æ§å°</button>
            <div style="color:#aaa; margin-top:10px;">å¤§è¢å¹•æ¨¡å¼</div>
        </div>
    </div>

    <!-- ä¸»æ§å° -->
    <div id="game-page">
        <div class="stage-container">
            <div class="slot-machine-frame">
                <canvas id="game-canvas"></canvas>
            </div>
        </div>
        <div class="control-panel">
            <button id="draw-btn" class="btn-main" onclick="startMultiDraw()">é–‹å§‹æŠ½ç</button>
            <div class="input-group">
                <label>äººæ•¸:</label>
                <input type="number" id="draw-count" value="1" min="1" max="50">
            </div>
            <button class="btn-small" onclick="openManageModal()">ç®¡ç†åå–®</button>
            <button class="btn-small" onclick="resetEvent()">é‡ç½®</button>
            <div style="color:#aaa;">åƒåŠ : <span id="game-join-count">0</span></div>
        </div>
    </div>

    <!-- å¾—çå½ˆçª— -->
    <div id="winner-modal" onclick="closeWinnerModal()">
        <div id="floaters-container"></div>
        <div class="winner-card" onclick="event.stopPropagation()">
            <div class="winner-title">ğŸ‰ CONGRATULATIONS ğŸ‰</div>
            <div class="winner-name-big" id="modal-winner-name">WINNER</div>
            <button class="btn-main" onclick="closeWinnerModal()">ç¹¼çºŒ</button>
        </div>
    </div>

    <!-- ç®¡ç†å½ˆçª— -->
    <div id="manage-modal" onclick="closeManageModal()">
        <div class="manage-box" onclick="event.stopPropagation()">
            <h3 style="color:var-accent;">åå–®ç®¡ç†</h3>
            <div class="user-list-container" id="manage-list"></div>
            <div style="text-align:right;"><button class="btn-main" style="padding:10px 30px; font-size:1rem;" onclick="closeManageModal()">å®Œæˆ</button></div>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script>
        const socket = io();
        let users = [];
        let winners = []; // æœ¬åœ°æš«å­˜å·²ä¸­çè€… (ç”¨æ–¼è¦–è¦ºéæ¿¾)
        let localExcluded = new Set();
        let isDrawing = false;
        let animState = 'idle'; 
        let scrollY = 0;

        // DOM
        const loginPage = document.getElementById('login-page');
        const gamePage = document.getElementById('game-page');
        const joinCountEl = document.getElementById('join-count');
        const gameJoinCountEl = document.getElementById('game-join-count');
        const winnerModal = document.getElementById('winner-modal');
        const modalWinnerName = document.getElementById('modal-winner-name');
        const floatersContainer = document.getElementById('floaters-container');
        const drawBtn = document.getElementById('draw-btn');

        // â˜…â˜…â˜… ä¿®æ­£ QR Code æŒ‡å‘ /mobile.html â˜…â˜…â˜…
        // é€™æ¨£æƒæå¾Œæœƒæ˜ç¢ºé€²å…¥æ‰‹æ©Ÿç‰ˆé é¢
        const mobileUrl = window.location.origin + "/mobile.html";
        document.getElementById('qr-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(mobileUrl)}`;

        // Socket
        socket.on('connect', () => { socket.emit('admin_init'); });
        
        socket.on('update_user_list', (u) => { 
            users = u; updateCounters(); 
            if(document.getElementById('manage-modal').classList.contains('active')) renderManageList();
        });

        socket.on('update_winners', (w) => {
            winners = w; // åŒæ­¥ä¸­çè€…
        });

        socket.on('draw_result', (data) => {
            winners.push(data.winnerName); // æœ¬åœ°ä¹ŸåŠ å…¥ï¼Œç¢ºä¿è¦–è¦ºç«‹å³ç§»é™¤
            stopRollingAndShowWinner(data.winnerName);
        });

        socket.on('admin_draw_error', (msg) => { alert(msg); isDrawing=false; resetUI(); });
        socket.on('event_reset', () => location.reload());

        // æŠ½çæµç¨‹
        let modalResolver = null;
        async function startMultiDraw() {
            // å…ˆéæ¿¾å‡ºæœ‰æ•ˆäººæ•¸
            const validCount = users.filter(u => !winners.includes(u) && !localExcluded.has(u)).length;

            if(validCount === 0) { alert("ç„¡æœ‰æ•ˆåƒåŠ è€…(å¯èƒ½éƒ½å·²ä¸­çæˆ–è¢«å‰”é™¤)"); return; }
            if(isDrawing) return;
            
            const countInput = document.getElementById('draw-count').value;
            let count = parseInt(countInput) || 1;
            
            // é˜²æ­¢è¼¸å…¥å¤§æ–¼å‰©é¤˜äººæ•¸
            if (count > validCount) {
                count = validCount;
                alert(`å‰©é¤˜æœ‰æ•ˆäººæ•¸åƒ…å‰© ${validCount} äººï¼Œå°‡æŠ½å‡º ${validCount} äºº`);
            }

            isDrawing=true; drawBtn.disabled=true;
            
            for(let i=0; i<count; i++) {
                drawBtn.textContent = `æŠ½çä¸­ (${i+1}/${count})`;
                await new Promise(resolve => {
                    socket.emit('admin_start_rolling');
                    startRollingAnim();
                    // å»¶é²ç™¼é€æŠ½çè«‹æ±‚
                    setTimeout(() => { socket.emit('admin_perform_draw'); resolve(); }, 3500);
                });
                await new Promise(r => modalResolver = r); // ç­‰å½ˆçª—é—œé–‰
                await new Promise(r => setTimeout(r, 500));
            }
            resetUI();
            speak("æŠ½çç’°ç¯€çµæŸ");
        }

        function resetUI() { isDrawing=false; drawBtn.disabled=false; drawBtn.textContent="é–‹å§‹æŠ½ç"; animState='idle'; }
        function resetEvent() { if(confirm("ç¢ºå®šé‡ç½®?")) socket.emit('admin_reset'); }

        // å½ˆçª—
        function stopRollingAndShowWinner(name) {
            animState='idle'; modalWinnerName.textContent=name;
            winnerModal.classList.add('active');
            playWinSound(); speak("æ­å–œ "+name); createFloaters(); fireConfetti();
        }
        function closeWinnerModal() {
            winnerModal.classList.remove('active'); floatersContainer.innerHTML='';
            if(modalResolver) { modalResolver(); modalResolver=null; } else { resetUI(); }
        }

        // è¦–è¦ºå¼•æ“ (Canvas)
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        function initGameVisuals() { resizeCanvas(); window.addEventListener('resize', resizeCanvas); drawLoop(); }
        function resizeCanvas() { canvas.width = canvas.parentElement.offsetWidth; canvas.height = canvas.parentElement.offsetHeight; }
        
        function drawLoop() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            const cx=canvas.width/2; const cy=canvas.height/2;

            // â˜…â˜…â˜… è¦–è¦ºéæ¿¾ï¼šæ’é™¤å·²ä¸­çè€… & è¢«å‰”é™¤è€… â˜…â˜…â˜…
            // é€™æ¨£ç•«é¢ä¸Šçš„äººæœƒè¶Šä¾†è¶Šå°‘
            const validUsers = users.filter(u => !winners.includes(u) && !localExcluded.has(u));
            const displayList = validUsers.length > 0 ? validUsers : ["ç­‰å¾…åŠ å…¥..."];

            if(animState==='idle') {
                const t=Date.now()*0.001; ctx.textAlign='center'; ctx.textBaseline='middle';
                for(let i=0; i<5; i++){
                    const idx = (Math.floor(t)+i)%displayList.length;
                    const yOff = Math.sin(t+i)*60;
                    ctx.fillStyle=`rgba(255,255,255,${0.3+Math.sin(t+i)*0.2})`;
                    ctx.font='bold 30px "Noto Sans TC"';
                    if(displayList[idx]) ctx.fillText(displayList[idx], cx, cy+(i-2)*50+yOff);
                }
            } else if(animState==='rolling') {
                scrollY+=60; const itemH=100; ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.font='bold 50px "Noto Sans TC"';
                for(let i=-2; i<=2; i++){
                    const idx=Math.floor(scrollY/itemH)+i;
                    const safeIdx=((idx%displayList.length)+displayList.length)%displayList.length;
                    const y=cy+(i*itemH)+(scrollY%itemH);
                    const alpha=Math.max(0, 1-Math.abs(y-cy)/250);
                    ctx.fillStyle=`rgba(255,235,59,${alpha})`;
                    if(displayList[safeIdx]) ctx.fillText(displayList[safeIdx], cx, y);
                }
            }
            requestAnimationFrame(drawLoop);
        }

        function startRollingAnim() {
            animState='rolling'; let d=3500; let s=Date.now();
            const loop=()=>{
                if(animState!=='rolling') return;
                let p=(Date.now()-s)/d;
                if(p<1){ playTick(300+p*500); setTimeout(loop, Math.max(30,100*(1-p*0.8))); }
            }; loop();
        }

        // ç®¡ç†åå–®
        function openManageModal(){ document.getElementById('manage-modal').classList.add('active'); renderManageList(); }
        function closeManageModal(){ document.getElementById('manage-modal').classList.remove('active'); }
        function renderManageList(){
            const el=document.getElementById('manage-list'); el.innerHTML='';
            if(users.length===0) { el.innerHTML='<div style="padding:20px;text-align:center;color:#666">ç„¡äºº</div>'; return; }
            users.forEach(u=>{
                const isEx=localExcluded.has(u); const isWon=winners.includes(u);
                const row=document.createElement('div'); row.className='user-row';
                let btnHtml = `<button class="btn-small" style="background:${isEx?'#333':'#c62828'}" onclick="toggleEx('${u}')">${isEx?'æ¢å¾©':'å‰”é™¤'}</button>`;
                if(isWon) btnHtml = `<span style="color:#ffd700">ğŸ‘‘ å·²ä¸­ç</span>`;
                
                row.innerHTML=`<span class="${isEx?'excluded-text':''}">${u}</span>${btnHtml}`;
                el.appendChild(row);
            });
        }
        function toggleEx(n){ if(localExcluded.has(n)) localExcluded.delete(n); else localExcluded.add(n); socket.emit('admin_toggle_exclude',n); renderManageList(); }

        // å…¶ä»–
        function updateCounters(){ joinCountEl.textContent=users.length; gameJoinCountEl.textContent=users.length; }
        function enterGame(){ loginPage.style.display='none'; gamePage.classList.add('active'); initAudio(); initGameVisuals(); }
        
        // éŸ³æ•ˆ/ç‰¹æ•ˆ (ç°¡åŒ–ç‰ˆ)
        let ac; function initAudio(){ if(!ac) ac=new (window.AudioContext||window.webkitAudioContext)(); }
        function playTick(p){ if(!ac)return; const o=ac.createOscillator(),g=ac.createGain(); o.type='square'; o.frequency.value=p; g.gain.setValueAtTime(0.1,ac.currentTime); g.gain.exponentialRampToValueAtTime(0.01,ac.currentTime+0.05); o.connect(g); g.connect(ac.destination); o.start(); o.stop(ac.currentTime+0.06); }
        function playWinSound(){ if(!ac)return; const n=ac.currentTime; [523,659,783,1046].forEach((f,i)=>{ const o=ac.createOscillator(),g=ac.createGain(); o.type='triangle'; o.frequency.value=f; g.gain.setValueAtTime(0,n+i*0.1); g.gain.linearRampToValueAtTime(0.2,n+i*0.1+0.05); g.gain.exponentialRampToValueAtTime(0.01,n+i*0.1+1.5); o.connect(g); g.connect(ac.destination); o.start(n+i*0.1); o.stop(n+i*0.1+1.6); }); }
        function speak(t){ window.speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance(t); u.lang='zh-TW'; window.speechSynthesis.speak(u); }
        const cf=document.getElementById('confetti-canvas'), cfx=cf.getContext('2d'); let ps=[];
        function createFloaters(){ const c=document.getElementById('floaters-container'); c.innerHTML=''; ['ğŸˆ','âœ¨'].forEach(s=>{ for(let i=0;i<10;i++){ const d=document.createElement('div'); d.className='floater'; d.textContent=s; d.style.left=Math.random()*100+'vw'; d.style.animationDuration=(3+Math.random()*4)+'s'; c.appendChild(d); }}); }
        function fireConfetti(){ cf.width=window.innerWidth; cf.height=window.innerHeight; ps=[]; for(let i=0;i<100;i++) ps.push({x:cf.width/2,y:cf.height/2,vx:(Math.random()-0.5)*30,vy:(Math.random()-0.5)*30-5,l:1,c:`hsl(${Math.random()*360},100%,50%)`}); upCf(); }
        function upCf(){ cfx.clearRect(0,0,cf.width,cf.height); ps.forEach((p,i)=>{ p.x+=p.vx; p.y+=p.vy; p.vy+=0.5; p.l-=0.02; cfx.fillStyle=p.c; cfx.globalAlpha=p.l; cfx.fillRect(p.x,p.y,8,8); if(p.l<=0)ps.splice(i,1); }); if(ps.length) requestAnimationFrame(upCf); }
    </script>
</body>
</html>
