<!DOCTYPE html>

    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {

        body {

        /* --- å…±ç”¨æŒ‰éˆ•èˆ‡è¼¸å…¥æ¡† --- */
        .btn-main {

            color: #b71c1c; border: none; padding: 15px 40px;

        /* --- 1. QR Code ç™»å…¥é  --- */
        #login-page {

            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #7f0000 0%, #200000 100%);

        .qr-box {

        .join-counter { font-size: 2.5rem; color: var-accent; margin: 20px 0; font-weight: bold; }

        /* --- 2. æŠ½çä¸»ç•«é¢ --- */
        #game-page {

        /* æ§åˆ¶é¢æ¿æ›´æ–° */
        .control-panel {
            width: 100%; background: var-panel-bg; padding: 20px;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            z-index: 20; box-shadow: 0 -5px 20px rgba(0,0,0,0.8); border-top: 2px solid #b71c1c;
        }
        .panel-row {

        }

        /* --- 3. å½ˆçª— (å¾—ç & ç®¡ç†) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            z-index: 2000; display: none;
            align-items: center; justify-content: center; flex-direction: column;

        }
        .modal-overlay.active { display: flex; opacity: 1; }

        /* å¾—çå¡ç‰‡ */
        .winner-card {
            background: radial-gradient(circle, #fff 0%, #ffe0b2 100%);
            padding: 40px 80px; border-radius: 30px; text-align: center;
            box-shadow: 0 0 100px var-accent; border: 5px solid var-accent;
            transform: scale(0.5); animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            position: relative; z-index: 10;
        }
        @keyframes popIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .winner-title { font-size: 2rem; color: #d84315; margin: 0; font-weight: bold; letter-spacing: 5px; }
        .winner-name-big {
            font-size: 6rem; font-weight: 900; color: #b71c1c; margin: 20px 0;
            text-shadow: 2px 2px 0px #fff, 5px 5px 0px rgba(0,0,0,0.2); white-space: nowrap;
        }

        /* ç®¡ç†åå–®å½ˆçª— */
        .manage-box {
            background: #222; padding: 30px; border-radius: 15px; width: 90%; max-width: 500px;
            border: 1px solid var-accent; display: flex; flex-direction: column; height: 70vh;
        }
        .user-list-container {
            flex: 1; overflow-y: auto; background: #111; margin: 15px 0; border: 1px solid #444;
        }
        .user-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 15px; border-bottom: 1px solid #333;
        }
        .user-row:last-child { border-bottom: none; }
        .user-name { font-size: 1.1rem; }
        .excluded-text { text-decoration: line-through; color: #666; }
        
        .btn-toggle {
            padding: 5px 10px; font-size: 0.8rem; cursor: pointer; border-radius: 5px; border: none;
        }
        .btn-exclude { background: #c62828; color: white; }
        .btn-include { background: #333; color: #aaa; }

        /* æ¼‚æµ®å‹•ç•« & ç¦®ç‚® */
        .floater { position: absolute; font-size: 3rem; user-select: none; pointer-events: none; opacity: 0.8; animation: floatUp linear infinite; }
        @keyframes floatUp { 0% { transform: translateY(100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(-100px) rotate(360deg); opacity: 0; } }
        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1500; }
    </style>
</head>
<body>

    <!-- 1. QR Code é  -->
    <div id="login-page">
        <div class="qr-box">
            <h2 style="color:var-accent; margin-top:0;">æƒæåŠ å…¥æ´»å‹•</h2>
            <img id="qr-img" src="" alt="QR" style="background:#fff; padding:10px; border-radius:10px; width:250px; height:250px;">
            <div class="join-counter">å·²åŠ å…¥: <span id="join-count">0</span></div>
            <button class="btn-main" onclick="enterGame()">é€²å…¥ä¸»æ§å°</button>
            <div style="color:#aaa; margin-top:10px; font-size:0.9rem;">å¤§è¢å¹•æ¨¡å¼</div>
        </div>
    </div>

    <!-- 2. ä¸»æ§å° -->
    <div id="game-page">
        <div class="stage-container">
            <div class="slot-machine-frame">
                <canvas id="game-canvas"></canvas>
            </div>
        </div>

        <div class="control-panel">
            <div class="panel-row">
                <button id="draw-btn" class="btn-main" onclick="startMultiDraw()">é–‹å§‹æŠ½ç</button>
            </div>
            <div class="panel-row">
                <div class="input-group">
                    <label>äººæ•¸:</label>
                    <input type="number" id="draw-count" value="1" min="1" max="50">
                </div>
                <button class="btn-small" onclick="openManageModal()">åå–®ç®¡ç†</button>
                <button class="btn-small" onclick="resetEvent()">é‡ç½®æ´»å‹•</button>
                <div style="color:#aaa; font-size:0.9rem;">åƒåŠ : <span id="game-join-count">0</span></div>
            </div>
        </div>
    </div>

    <!-- 3. å¾—çå½ˆçª— -->
    <div id="winner-modal" class="modal-overlay" onclick="closeWinnerModal()">
        <div id="floaters-container"></div>
        <div class="winner-card" onclick="event.stopPropagation()">
            <div class="winner-title">ğŸ‰ CONGRATULATIONS ğŸ‰</div>
            <div class="winner-name-big" id="modal-winner-name">WINNER</div>
            <div style="font-size:1.2rem; color:#666;">æ­å–œç²å¾—å¹´åº¦å¤§ç</div>
            <div style="margin-top:20px;">
                <button class="btn-main" onclick="closeWinnerModal()">ç¹¼çºŒ</button>
            </div>
        </div>
    </div>

    <!-- 4. åå–®ç®¡ç†å½ˆçª— -->
    <div id="manage-modal" class="modal-overlay">
        <div class="manage-box" onclick="event.stopPropagation()">
            <h3 style="color:var-accent; margin:0;">åå–®ç®¡ç†</h3>
            <p style="color:#888; font-size:0.9rem;">å‹¾é¸ã€Œå‰”é™¤ã€ä»¥æš«æ™‚æ’é™¤åœ¨æŠ½çå¤–</p>
            <div class="user-list-container" id="manage-list">
                <!-- JS ç”Ÿæˆ -->
            </div>
            <div style="text-align:right;">
                <button class="btn-main" style="padding:10px 30px; font-size:1rem; min-width:auto;" onclick="closeManageModal()">å®Œæˆ</button>
            </div>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script>
        const socket = io();
        let users = [];
        let localExcluded = new Set(); // æœ¬åœ°æš«å­˜çš„å‰”é™¤åå–® (ç”¨æ–¼é¡¯ç¤ºå’Œç™¼é€)
        let isDrawing = false;
        
        // è¦–è¦ºè®Šæ•¸
        let animState = 'idle';
        let scrollY = 0;

        // DOM
        const loginPage = document.getElementById('login-page');
        const gamePage = document.getElementById('game-page');
        const joinCountEl = document.getElementById('join-count');
        const gameJoinCountEl = document.getElementById('game-join-count');
        
        // QR Code
        const currentUrl = window.location.origin;
        document.getElementById('qr-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(currentUrl)}`;

        // --- Socket ---
        socket.on('connect', () => {
            console.log("Connected");
            socket.emit('admin_init');
        });

        socket.on('update_user_list', (serverUsers) => {
            users = serverUsers;
            updateCounters();
            if(document.getElementById('manage-modal').classList.contains('active')) {
                renderManageList();
            }
        });

        socket.on('draw_result', (data) => {
            stopRollingAndShowWinner(data.winnerName);
        });

        socket.on('admin_draw_error', (msg) => {
            alert(msg);
            isDrawing = false;
            resetUIState();
        });

        socket.on('event_reset', () => {
            location.reload();
        });

        // --- æŠ½çé‚è¼¯ (æ”¯æ´å¤šé‡æŠ½) ---
        
        // ç”¨ä¾†æ§åˆ¶å¤šé‡æŠ½ççš„ Promise Resolver
        let modalCloseResolver = null;

        async function startMultiDraw() {
            if (users.length === 0) { alert("ç„¡äººåŠ å…¥"); return; }
            if (isDrawing) return;

            const countInput = document.getElementById('draw-count');
            const count = parseInt(countInput.value) || 1;

            isDrawing = true;
            document.getElementById('draw-btn').disabled = true;

            for (let i = 0; i < count; i++) {
                // æ›´æ–°æŒ‰éˆ•æ–‡å­—
                document.getElementById('draw-btn').textContent = `æŠ½çä¸­ (${i+1}/${count})`;
                
                // 1. åŸ·è¡Œå–®æ¬¡æŠ½ç
                await performSingleDraw();

                // 2. ç­‰å¾…å½ˆçª—é—œé–‰ (ä½¿ç”¨è€…é»æ“Šã€Œç¹¼çºŒã€)
                await new Promise(resolve => { modalCloseResolver = resolve; });
                
                // 3. æª¢æŸ¥æ˜¯å¦é‚„æœ‰äººå¯ä»¥æŠ½ (é¿å…äººæ•¸ä¸è¶³å ±éŒ¯)
                // é€™è£¡ç°¡å–®å»¶é²ä¸€ä¸‹å†ç¹¼çºŒ
                await new Promise(r => setTimeout(r, 500));
            }

            // å…¨éƒ¨çµæŸ
            resetUIState();
            speak("æŠ½çç’°ç¯€çµæŸ");
        }

        function performSingleDraw() {
            return new Promise((resolve) => {
                // é€šçŸ¥ Server é–‹å§‹æ»¾å‹•
                socket.emit('admin_start_rolling');
                startRollingAnim();

                // 3.5ç§’å¾Œè«‹æ±‚çµæœ
                setTimeout(() => {
                    socket.emit('admin_perform_draw');
                    // æ³¨æ„ï¼šé€™è£¡ä¸ resolveï¼Œè¦ç­‰åˆ°æ”¶åˆ° draw_result é¡¯ç¤ºå½ˆçª—å¾Œï¼Œresolve äº¤çµ¦å½ˆçª—é—œé–‰é‚è¼¯
                    resolve(); 
                }, 3500);
            });
        }

        function resetUIState() {
            isDrawing = false;
            document.getElementById('draw-btn').disabled = false;
            document.getElementById('draw-btn').textContent = "é–‹å§‹æŠ½ç";
            animState = 'idle';
        }

        // --- å½ˆçª—æ§åˆ¶ ---
        
        function stopRollingAndShowWinner(name) {
            animState = 'idle';
            document.getElementById('modal-winner-name').textContent = name;
            document.getElementById('winner-modal').classList.add('active');
            playWinSound();
            speak("æ­å–œ " + name);
            createFloaters();
            fireConfetti();
        }

        function closeWinnerModal() {
            document.getElementById('winner-modal').classList.remove('active');
            document.getElementById('floaters-container').innerHTML = '';
            
            // å¦‚æœæ˜¯åœ¨å¤šé‡æŠ½çå¾ªç’°ä¸­ï¼Œé€šçŸ¥å¯ä»¥ç¹¼çºŒäº†
            if (modalCloseResolver) {
                modalCloseResolver();
                modalCloseResolver = null;
            }
        }

        // --- åå–®ç®¡ç†é‚è¼¯ ---

        function openManageModal() {
            document.getElementById('manage-modal').classList.add('active');
            renderManageList();
        }

        function closeManageModal() {
            document.getElementById('manage-modal').classList.remove('active');
        }

        function renderManageList() {
            const listEl = document.getElementById('manage-list');
            listEl.innerHTML = '';
            
            if (users.length === 0) {
                listEl.innerHTML = '<div style="padding:20px; color:#666; text-align:center;">å°šç„¡åƒåŠ è€…</div>';
                return;
            }

            users.forEach(user => {
                const isExcluded = localExcluded.has(user);
                const row = document.createElement('div');
                row.className = 'user-row';
                row.innerHTML = `
                    <span class="user-name ${isExcluded ? 'excluded-text' : ''}">${user}</span>
                    <button class="btn-toggle ${isExcluded ? 'btn-include' : 'btn-exclude'}" 
                            onclick="toggleExclude('${user}')">
                        ${isExcluded ? 'æ¢å¾©' : 'å‰”é™¤'}
                    </button>
                `;
                listEl.appendChild(row);
            });
        }

        function toggleExclude(name) {
            if (localExcluded.has(name)) {
                localExcluded.delete(name);
            } else {
                localExcluded.add(name);
            }
            // é€šçŸ¥ Server æ›´æ–° (Server ç«¯ç¶­è­·ä¸€ä»½ excludedNames)
            socket.emit('admin_toggle_exclude', name);
            // é‡æ–°æ¸²æŸ“åˆ—è¡¨
            renderManageList();
        }

        // --- åŸºç¤ä»‹é¢ ---
        function updateCounters() {
            joinCountEl.textContent = users.length;
            gameJoinCountEl.textContent = users.length;
        }

        function enterGame() {
            loginPage.style.opacity = '0';
            setTimeout(() => {
                loginPage.style.display = 'none';
                gamePage.classList.add('active');
                initAudio();
                initGameVisuals();
            }, 500);
        }

        function resetEvent() {
            if(confirm("ç¢ºå®šé‡ç½®ï¼Ÿå°‡æ¸…ç©ºæ‰€æœ‰åå–®")) socket.emit('admin_reset');
        }

        // --- è¦–è¦º (Canvas) ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        function initGameVisuals() { resizeCanvas(); window.addEventListener('resize', resizeCanvas); drawLoop(); }
        function resizeCanvas() { canvas.width = canvas.parentElement.offsetWidth; canvas.height = canvas.parentElement.offsetHeight; }
        
        function drawLoop() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            const cx = canvas.width/2; const cy = canvas.height/2;
            
            // éæ¿¾æ‰è¢«å‰”é™¤çš„äººï¼Œåªé¡¯ç¤ºæœ‰æ•ˆåå–®
            const validUsers = users.filter(u => !localExcluded.has(u));
            const displayList = validUsers.length > 0 ? validUsers : ["ç­‰å¾…ä¸­..."];

            if (animState === 'idle') {
                const t = Date.now()*0.001;
                ctx.textAlign='center'; ctx.textBaseline='middle';
                for(let i=0; i<5; i++){
                    const idx = (Math.floor(t)+i)%displayList.length;
                    const yOff = Math.sin(t+i)*60;
                    ctx.fillStyle=`rgba(255,255,255,${0.3+Math.sin(t+i)*0.2})`;
                    ctx.font='bold 30px "Noto Sans TC"';
                    if(displayList[idx]) ctx.fillText(displayList[idx], cx, cy+(i-2)*50+yOff);
                }
            } else if (animState === 'rolling') {
                scrollY += 60;
                const itemH = 100;
                ctx.textAlign='center'; ctx.textBaseline='middle';
                ctx.font='bold 50px "Noto Sans TC"';
                for(let i=-2; i<=2; i++){
                    const idx = Math.floor(scrollY/itemH)+i;
                    const safeIdx = ((idx%displayList.length)+displayList.length)%displayList.length;
                    const y = cy+(i*itemH)+(scrollY%itemH);
                    const alpha = Math.max(0, 1-Math.abs(y-cy)/250);
                    ctx.fillStyle=`rgba(255,235,59,${alpha})`;
                    if(displayList[safeIdx]) ctx.fillText(displayList[safeIdx], cx, y);
                }
            }
            requestAnimationFrame(drawLoop);
        }

        function startRollingAnim() {
            animState = 'rolling';
            let duration = 3500; let start = Date.now();
            const soundLoop = () => {
                if(animState!=='rolling') return;
                let prog = (Date.now()-start)/duration;
                if(prog<1) {
                    playTickSound(300+prog*500);
                    setTimeout(soundLoop, Math.max(30, 100*(1-prog*0.8)));
                }
            }; soundLoop();
        }

        // --- éŸ³æ•ˆèˆ‡ç‰¹æ•ˆ ---
        let audioCtx;
        function initAudio() { audioCtx = new (window.AudioContext||window.webkitAudioContext)(); }
        function playTickSound(p) {
            if(!audioCtx) return; const o=audioCtx.createOscillator(); const g=audioCtx.createGain();
            o.type='square'; o.frequency.value=p; g.gain.setValueAtTime(0.1,audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.01,audioCtx.currentTime+0.05);
            o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+0.06);
        }
        function playWinSound() {
            if(!audioCtx) return; const now=audioCtx.currentTime;
            [523,659,783,1046].forEach((f,i)=>{
                const o=audioCtx.createOscillator(); const g=audioCtx.createGain(); o.type='triangle'; o.frequency.value=f;
                g.gain.setValueAtTime(0,now+i*0.1); g.gain.linearRampToValueAtTime(0.2,now+i*0.1+0.05); g.gain.exponentialRampToValueAtTime(0.01,now+i*0.1+1.5);
                o.connect(g); g.connect(audioCtx.destination); o.start(now+i*0.1); o.stop(now+i*0.1+1.6);
            });
        }
        function speak(t) { window.speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance(t); u.lang='zh-TW'; window.speechSynthesis.speak(u); }
        
        // æ¼‚æµ® & ç¦®ç‚®
        const cfCanvas=document.getElementById('confetti-canvas'); const cfCtx=cfCanvas.getContext('2d');
        let particles=[]; 
        function createFloaters() {
            const c=document.getElementById('floaters-container'); c.innerHTML='';
            ['ğŸˆ','âœ¨','ğŸ‰','ğŸŒŸ'].forEach(()=>{
                const d=document.createElement('div'); d.className='floater'; d.textContent=arguments[0][Math.floor(Math.random()*4)];
                d.style.left=Math.random()*100+'vw'; d.style.fontSize=(2+Math.random()*3)+'rem'; d.style.animationDuration=(3+Math.random()*4)+'s';
                c.appendChild(d);
            });
        }
        function fireConfetti(){
            cfCanvas.width=window.innerWidth; cfCanvas.height=window.innerHeight; particles=[];
            for(let i=0;i<150;i++) particles.push({x:cfCanvas.width/2,y:cfCanvas.height/2,vx:(Math.random()-0.5)*30,vy:(Math.random()-0.5)*30-5,life:1,c:`hsl(${Math.random()*360},100%,50%)`});
            updateCf();
        }
        function updateCf(){
            cfCtx.clearRect(0,0,cfCanvas.width,cfCanvas.height);
            particles.forEach((p,i)=>{
                p.x+=p.vx; p.y+=p.vy; p.vy+=0.5; p.life-=0.015; cfCtx.fillStyle=p.c; cfCtx.globalAlpha=p.life; cfCtx.fillRect(p.x,p.y,8,8);
                if(p.life<=0) particles.splice(i,1);
            });
            if(particles.length) requestAnimationFrame(updateCf);
        }
    </script>
